<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú–∏–∫—Ä–æ–ü–æ–º–æ—â—å PRO</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --p: #007AFF; --bg: #F2F2F7; --text: #1C1C1E; --green: #34C759; --orange: #FF9500; --red: #FF3B30; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; overflow: hidden; color: var(--text); }
        
        /* –ö–ù–û–ü–ö–ò –ù–ê–í–ò–ì–ê–¶–ò–ò */
        .top-nav { position: fixed; top: 20px; left: 0; right: 0; z-index: 5000; display: flex; justify-content: space-between; padding: 0 20px; pointer-events: none; }
        .circle-btn { 
            width: 56px; height: 56px; background: white; border-radius: 28px; 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 8px 24px rgba(0,0,0,0.15); pointer-events: auto; 
            font-size: 24px; cursor: pointer; border: none;
        }

        #main-layout { display: flex; flex-direction: column; height: 100vh; }
        #map-container { height: 40%; width: 100%; position: relative; z-index: 1; }
        #map { height: 100%; width: 100%; }

        #content-container { 
            height: 60%; background: var(--bg); border-top-left-radius: 30px; border-top-right-radius: 30px; 
            margin-top: -30px; z-index: 100; position: relative; overflow-y: auto; padding: 25px 20px; 
            box-shadow: 0 -15px 30px rgba(0,0,0,0.08);
        }

        .card { background: white; border-radius: 24px; padding: 20px; margin-bottom: 15px; border: 1px solid rgba(0,0,0,0.02); }
        .badge { font-size: 10px; font-weight: 800; padding: 4px 10px; border-radius: 8px; text-transform: uppercase; margin-bottom: 10px; display: inline-block; }
        
        .btn { width: 100%; padding: 16px; border-radius: 16px; border: none; font-weight: 800; font-size: 15px; cursor: pointer; margin-top: 8px; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        .btn-p { background: var(--p); color: white; }
        .btn-o { background: #F2F2F7; color: var(--p); }
        .btn-g { background: var(--green); color: white; }

        /* –û–í–ï–†–õ–ï–ò */
        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 6000; transform: translateY(100%); transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1); display: flex; flex-direction: column; }
        .overlay.active { transform: translateY(0); }
        .ov-header { padding: 20px; background: white; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #EEE; font-weight: 800; }

        /* –ß–ê–¢ */
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; background: #F2F2F7; }
        .msg { padding: 12px 16px; border-radius: 20px; max-width: 75%; font-size: 14px; line-height: 1.4; }
        .msg.me { background: var(--p); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .msg.other { background: white; align-self: flex-start; border-bottom-left-radius: 4px; }

        /* –û–¢–ó–´–í–´ */
        .star-rating { font-size: 24px; color: #DDD; cursor: pointer; }
        .star-rating.active { color: var(--orange); }

        #toast { position: fixed; top: 30px; left: 50%; transform: translateX(-50%); background: #1C1C1E; color: white; padding: 16px 24px; border-radius: 50px; z-index: 9999; display: none; font-weight: 600; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

<div id="toast"></div>

<div class="top-nav" id="ui-controls" style="display:none">
    <button class="circle-btn" onclick="openOverlay('ov-create')" id="btn-add">‚ûï</button>
    <button class="circle-btn" onclick="openOverlay('ov-profile')">üë§</button>
</div>

<div id="scr-auth" style="position:fixed; inset:0; background:white; z-index:10000; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:40px; text-align:center;">
    <h1 style="font-size: 38px; font-weight: 900; margin: 0; color: var(--p);">MicroHelp</h1>
    <p style="color: #8E8E93; margin: 10px 0 40px 0;">–ü–æ–º–æ—â—å –≤ –æ–¥–∏–Ω –∫–ª–∏–∫</p>
    <button class="btn btn-p" onclick="enter('client')">–ú–Ω–µ –Ω—É–∂–Ω–∞ –ø–æ–º–æ—â—å</button>
    <button class="btn btn-o" onclick="enter('worker')" style="margin-top:12px;">–Ø —Ö–æ—á—É –ø–æ–º–æ—á—å</button>
</div>

<div id="main-layout" style="display:none">
    <div id="map-container"><div id="map"></div></div>
    <div id="content-container">
        <h2 id="feed-title" style="margin: 0 0 20px 0; font-weight: 800;">–ó–∞–¥–∞–Ω–∏—è —Ä—è–¥–æ–º</h2>
        <div id="list-feed"></div>
    </div>
</div>

<div id="ov-create" class="overlay">
    <div class="ov-header"><button onclick="closeOverlay()" style="border:none; background:none; font-size:24px;">‚úï</button> –ù–æ–≤–æ–µ –∑–∞–¥–∞–Ω–∏–µ</div>
    <div style="padding:20px; overflow-y:auto;">
        <button class="btn btn-o" onclick="startPicking()" id="pick-btn" style="border: 2px dashed var(--p);">üìç –®–∞–≥ 1: –£–∫–∞–∑–∞—Ç—å –º–µ—Å—Ç–æ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è</button>
        <div id="form-fields" style="margin-top:20px; opacity:0.4; pointer-events:none;">
            <input id="c-title" placeholder="–ö—Ä–∞—Ç–∫–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ" style="width:100%; padding:16px; border-radius:14px; border:1px solid #DDD; margin-bottom:12px; box-sizing:border-box;">
            <textarea id="c-desc" placeholder="–ß—Ç–æ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?" rows="4" style="width:100%; padding:16px; border-radius:14px; border:1px solid #DDD; margin-bottom:12px; box-sizing:border-box; font-family:inherit;"></textarea>
            <input id="c-price" type="number" placeholder="–ë—é–¥–∂–µ—Ç (‚ÇΩ)" style="width:100%; padding:16px; border-radius:14px; border:1px solid #DDD; margin-bottom:12px; box-sizing:border-box;">
            <button class="btn btn-p" onclick="createTask()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –Ω–∞ –∫–∞—Ä—Ç–µ</button>
        </div>
    </div>
</div>

<div id="ov-profile" class="overlay">
    <div class="ov-header"><button onclick="closeOverlay()" style="border:none; background:none; font-size:24px;">‚úï</button> –õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</div>
    <div style="padding:20px; overflow-y:auto;">
        <div class="card" style="text-align:center;">
            <div style="font-size:50px;">üë§</div>
            <h2 id="p-name" style="margin:5px 0;">–ò–º—è...</h2>
            <div id="p-rating" style="color:var(--orange); font-weight:800;">‚≠ê 5.0</div>
            <div style="font-size:12px; opacity:0.5; margin-top:5px;">ID: <span id="p-id"></span></div>
        </div>
        
        <h3 style="margin-top:20px;">–ú–æ–∏ –∑–∞–∫–∞–∑—ã</h3>
        <div id="p-my-orders"></div>

        <h3 style="margin-top:25px;">–û—Ç–∑—ã–≤—ã –æ –≤–∞—Å</h3>
        <div id="p-reviews"></div>
        
        <button class="btn btn-o" onclick="localStorage.clear(); location.reload();" style="margin-top:30px; color:var(--red);">–í—ã–π—Ç–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞</button>
    </div>
</div>

<div id="ov-chat" class="overlay">
    <div class="ov-header"><button onclick="closeOverlay()" style="border:none; background:none; font-size:24px;">‚úï</button> <span id="chat-title">–ß–∞—Ç</span></div>
    <div id="chat-box"></div>
    <div style="padding:20px; background:white; display:flex; gap:10px; border-top:1px solid #EEE;">
        <input id="chat-inp" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0; flex:1; border:none; outline:none; font-size:16px;">
        <button onclick="sendMsg()" class="btn btn-p" style="width:auto; margin:0; padding:0 20px;">‚û§</button>
    </div>
</div>

<div id="ov-review" class="overlay" style="background:rgba(0,0,0,0.6); justify-content:center; align-items:center;">
    <div class="card" style="width:85%; text-align:center;">
        <h3 style="margin:0;">–û—Ü–µ–Ω–∏—Ç–µ —Ä–∞–±–æ—Ç—É</h3>
        <div style="margin:15px 0;">
            <span class="star-rating" onclick="setStars(1)">‚òÖ</span>
            <span class="star-rating" onclick="setStars(2)">‚òÖ</span>
            <span class="star-rating" onclick="setStars(3)">‚òÖ</span>
            <span class="star-rating" onclick="setStars(4)">‚òÖ</span>
            <span class="star-rating" onclick="setStars(5)">‚òÖ</span>
        </div>
        <textarea id="rev-text" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –ø–∞—Ä—É —Å–ª–æ–≤ –æ —Å–æ—Ç—Ä—É–¥–Ω–∏—á–µ—Å—Ç–≤–µ..." style="width:100%; padding:10px; border-radius:10px; border:1px solid #EEE;"></textarea>
        <button class="btn btn-p" onclick="submitReview()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤</button>
    </div>
</div>

<script>
    const SB_URL = 'https://mrhovmabyawbfzcxwmib.supabase.co';
    const SB_KEY = 'sb_publishable_b2kTzbpSmcWVrpPUPFng7Q_enwqQd8u';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let u = { id: localStorage.getItem('mh_id') || 'u'+Math.floor(Math.random()*90000), role: '', name: '', lat: 55.75, lon: 37.61 };
    localStorage.setItem('mh_id', u.id);

    let state = { map: null, markers: {}, isPicking: false, pickMarker: null, pickCoords: null, activeChat: null, revTask: null, revStars: 5 };

    async function enter(role) {
        u.role = role;
        document.getElementById('scr-auth').style.display = 'none';
        document.getElementById('main-layout').style.display = 'flex';
        document.getElementById('ui-controls').style.display = 'flex';
        document.getElementById('p-id').innerText = u.id;
        if(role === 'worker') document.getElementById('btn-add').style.display = 'none';

        const { data: prof } = await _supabase.from('profiles').select('*').eq('id', u.id).single();
        if(!prof) {
            u.name = role === 'client' ? '–ó–∞–∫–∞–∑—á–∏–∫' : '–ú–∞—Å—Ç–µ—Ä';
            await _supabase.from('profiles').insert([{ id: u.id, name: u.name, role }]);
        } else { u.name = prof.name; }

        initMap();
        sync();
    }

    function initMap() {
        state.map = L.map('map', { zoomControl: false }).setView([u.lat, u.lon], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(state.map);
        
        navigator.geolocation.getCurrentPosition(p => {
            u.lat = p.coords.latitude; u.lon = p.coords.longitude;
            state.map.setView([u.lat, u.lon], 14);
            L.circleMarker([u.lat, u.lon], { radius: 10, color: '#007AFF', fillOpacity: 0.8 }).addTo(state.map);
        });

        state.map.on('click', e => {
            if(!state.isPicking) return;
            if(state.pickMarker) state.map.removeLayer(state.pickMarker);
            state.pickCoords = e.latlng;
            state.pickMarker = L.marker(e.latlng).addTo(state.map);
            showToast("üìç –ú–µ—Å—Ç–æ –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–æ!");
            openOverlay('ov-create');
            document.getElementById('pick-btn').innerText = 'üìç –ú–µ—Å—Ç–æ –≤—ã–±—Ä–∞–Ω–æ';
            document.getElementById('form-fields').style.opacity = '1';
            document.getElementById('form-fields').style.pointerEvents = 'auto';
            state.isPicking = false;
        });
    }

    function sync() {
        loadData();
        _supabase.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'tasks' }, (p) => {
            loadData();
            if(p.new && p.new.client_id === u.id && p.new.status === 'active' && p.old.status === 'searching') {
                showToast("üöÄ –ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å –Ω–∞–π–¥–µ–Ω! –ß–∞—Ç –æ—Ç–∫—Ä—ã—Ç.");
            }
        }).subscribe();
        
        _supabase.channel('chat').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, p => {
            if(p.new.sender_id !== u.id) {
                if(state.activeChat === p.new.task_id) loadMsgs();
                else showToast("üí¨ –ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ!");
            }
        }).subscribe();
    }

    async function loadData() {
        const { data: tasks } = await _supabase.from('tasks').select('*').order('created_at', { ascending: false });
        renderFeed(tasks);
        renderProfileOrders(tasks);
        updateMarkers(tasks);
        loadProfileInfo();
    }

    function renderFeed(tasks) {
        const feed = document.getElementById('list-feed');
        feed.innerHTML = '';
        tasks.forEach(t => {
            const isMine = t.client_id === u.id || t.worker_id === u.id;
            if(t.status === 'searching' || (isMine && t.status === 'active')) {
                feed.appendChild(createCard(t, true));
            }
        });
    }

    function renderProfileOrders(tasks) {
        const container = document.getElementById('p-my-orders');
        container.innerHTML = '';
        tasks.forEach(t => {
            if(t.client_id === u.id || t.worker_id === u.id) {
                container.appendChild(createCard(t, false));
            }
        });
    }

    function createCard(t, isMainFeed) {
        const card = document.createElement('div');
        card.className = 'card';
        const isMine = t.client_id === u.id || t.worker_id === u.id;
        
        let color = t.status==='searching'?'#007AFF':(t.status==='active'?'#FF9500':'#34C759');
        let label = t.status==='searching'?'–ü–æ–∏—Å–∫':(t.status==='active'?'–í —Ä–∞–±–æ—Ç–µ':'–ó–∞–≤–µ—Ä—à–µ–Ω–æ');

        card.innerHTML = `
            <span class="badge" style="background:${color}15; color:${color}">${label}</span>
            <div style="display:flex; justify-content:space-between;">
                <b style="font-size:18px;">${t.title}</b>
                <b style="color:var(--p); font-size:18px;">${t.price} ‚ÇΩ</b>
            </div>
            <p style="font-size:13px; opacity:0.7; margin:8px 0;">${t.description || ''}</p>
        `;

        if(t.status === 'searching' && u.role === 'worker') {
            const btn = document.createElement('button'); btn.className = 'btn btn-p'; btn.innerText = '–ü—Ä–∏–Ω—è—Ç—å –∑–∞–∫–∞–∑';
            btn.onclick = () => takeTask(t.id); card.appendChild(btn);
        }

        if(t.status === 'active' && isMine) {
            const row = document.createElement('div'); row.style.display = 'flex'; row.style.gap = '10px';
            const chat = document.createElement('button'); chat.className = 'btn btn-o'; chat.innerText = 'üí¨ –ß–∞—Ç';
            chat.onclick = () => openChat(t.id, t.title); row.appendChild(chat);
            
            if(u.role === 'client') {
                const pay = document.createElement('button'); pay.className = 'btn btn-g'; pay.innerText = '‚úÖ –û–ø–ª–∞—Ç–∏—Ç—å';
                pay.onclick = () => finishTask(t.id); row.appendChild(pay);
            }
            card.appendChild(row);
        }

        if(t.status === 'completed' && isMine) {
            const field = u.role === 'client' ? 'client_reviewed' : 'worker_reviewed';
            if(!t[field]) {
                const rev = document.createElement('button'); rev.className = 'btn btn-o'; rev.innerText = '‚≠ê –û—Å—Ç–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤';
                rev.onclick = () => openReview(t.id); card.appendChild(rev);
            }
        }
        return card;
    }

    // –õ–û–ì–ò–ö–ê
    function startPicking() { state.isPicking = true; closeOverlay(); showToast("–ö–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç—É –≤ –Ω—É–∂–Ω–æ–º –º–µ—Å—Ç–µ"); }
    
    async function createTask() {
        const title = document.getElementById('c-title').value;
        const desc = document.getElementById('c-desc').value;
        const price = document.getElementById('c-price').value;
        if(!title || !state.pickCoords) return;
        await _supabase.from('tasks').insert([{ title, description: desc, price: parseInt(price), client_id: u.id, lat: state.pickCoords.lat, lon: state.pickCoords.lng, status: 'searching' }]);
        closeOverlay(); showToast("–ó–∞–∫–∞–∑ –Ω–∞ –∫–∞—Ä—Ç–µ!");
    }

    async function takeTask(id) { await _supabase.from('tasks').update({ status: 'active', worker_id: u.id }).eq('id', id); }

    async function finishTask(id) {
        if(confirm("–ó–∞–≤–µ—Ä—à–∏—Ç—å –∏ –ø–µ—Ä–µ–≤–µ—Å—Ç–∏ –¥–µ–Ω—å–≥–∏ –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—é?")) {
            await _supabase.from('tasks').update({ status: 'completed' }).eq('id', id);
        }
    }

    // –ß–ê–¢
    async function openChat(id, title) {
        state.activeChat = id; document.getElementById('chat-title').innerText = title;
        openOverlay('ov-chat'); loadMsgs();
    }

    async function loadMsgs() {
        if(!state.activeChat) return;
        const { data } = await _supabase.from('messages').select('*').eq('task_id', state.activeChat).order('created_at');
        const box = document.getElementById('chat-box'); box.innerHTML = '';
        data.forEach(m => {
            const div = document.createElement('div'); div.className = `msg ${m.sender_id === u.id ? 'me' : 'other'}`;
            div.innerText = m.text; box.appendChild(div);
        });
        box.scrollTop = box.scrollHeight;
    }

    async function sendMsg() {
        const inp = document.getElementById('chat-inp'); if(!inp.value) return;
        await _supabase.from('messages').insert([{ task_id: state.activeChat, sender_id: u.id, text: inp.value }]);
        inp.value = '';
    }

    // –û–¢–ó–´–í–´
    function openReview(id) { state.revTask = id; openOverlay('ov-review'); }
    function setStars(n) { state.revStars = n; document.querySelectorAll('.star-rating').forEach((s,i)=>s.classList.toggle('active', i<n)); }
    
    async function submitReview() {
        const text = document.getElementById('rev-text').value;
        const { data: task } = await _supabase.from('tasks').select('*').eq('id', state.revTask).single();
        const targetId = u.role === 'client' ? task.worker_id : task.client_id;
        
        await _supabase.from('reviews').insert([{ task_id: state.revTask, from_id: u.id, to_id: targetId, stars: state.revStars, comment: text }]);
        const upd = u.role === 'client' ? { client_reviewed: true } : { worker_reviewed: true };
        await _supabase.from('tasks').update(upd).eq('id', state.revTask);
        
        closeOverlay(); showToast("–û—Ç–∑—ã–≤ —Å–æ—Ö—Ä–∞–Ω–µ–Ω!");
    }

    async function loadProfileInfo() {
        const { data: p } = await _supabase.from('profiles').select('*').eq('id', u.id).single();
        if(p) {
            document.getElementById('p-name').innerText = p.name;
            document.getElementById('p-rating').innerText = '‚≠ê ' + p.rating.toFixed(1);
        }
        const { data: revs } = await _supabase.from('reviews').select('*').eq('to_id', u.id);
        const rList = document.getElementById('p-reviews'); rList.innerHTML = revs.length?'':'<p style="opacity:0.4; font-size:12px;">–û—Ç–∑—ã–≤–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</p>';
        revs.forEach(r => {
            rList.innerHTML += `<div class="card" style="padding:15px; margin-bottom:10px;"><b style="color:orange">${'‚òÖ'.repeat(r.stars)}</b><p style="margin:5px 0 0 0; font-size:13px;">${r.comment}</p></div>`;
        });
    }

    function updateMarkers(tasks) {
        Object.values(state.markers).forEach(m => state.map.removeLayer(m));
        tasks.forEach(t => {
            if(t.status === 'searching') {
                state.markers[t.id] = L.marker([t.lat, t.lon]).addTo(state.map).bindPopup(`<b>${t.title}</b><br>${t.price}‚ÇΩ`);
            }
        });
    }

    function openOverlay(id) { document.getElementById(id).classList.add('active'); }
    function closeOverlay() { document.querySelectorAll('.overlay').forEach(o => o.classList.remove('active')); state.activeChat = null; }
    function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(() => t.style.display='none', 3000); }
</script>
</body>
</html>
