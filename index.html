    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Supabase
        const SUPABASE_URL = 'https://mrhovmabyawbfzcxwmib.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_b2kTzbpSmcWVrpPUPFng7Q_enwqQd8u';
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        let map = null;
        let user = null;
        let userRole = 'customer';
        let tasks = [];
        let markers = [];
        let supabase = null;
        
        // –í—Ä–µ–º–µ–Ω–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ (–µ—Å–ª–∏ Supabase –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç)
        const tempStorage = {
            profiles: JSON.parse(localStorage.getItem('microhelp_profiles')) || [],
            tasks: JSON.parse(localStorage.getItem('microhelp_tasks')) || [],
            reviews: JSON.parse(localStorage.getItem('microhelp_reviews')) || []
        };
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showMessage(text, type = 'info') {
            const msg = document.getElementById('statusMessage');
            msg.textContent = text;
            msg.style.background = type === 'error' ? '#FF3B30' : 
                                 type === 'success' ? '#34C759' : '#007AFF';
            msg.style.color = 'white';
            msg.classList.add('active');
            setTimeout(() => msg.classList.remove('active'), 3000);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        function initMap() {
            try {
                map = L.map('map').setView([55.7558, 37.6173], 12);
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap',
                    maxZoom: 19
                }).addTo(map);
                
                // –ü–æ–ª—É—á–µ–Ω–∏–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            const { latitude, longitude } = position.coords;
                            map.setView([latitude, longitude], 14);
                            L.marker([latitude, longitude])
                                .addTo(map)
                                .bindPopup('–í—ã –∑–¥–µ—Å—å')
                                .openPopup();
                        },
                        () => {
                            console.log('–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞');
                        }
                    );
                }
                
                showMessage('–ö–∞—Ä—Ç–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!', 'success');
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç—ã', 'error');
                console.error(error);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Supabase
        async function initSupabase() {
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
                const { data, error } = await supabase.auth.getSession();
                
                if (error) {
                    showMessage('–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –ª–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ', 'warning');
                    return false;
                }
                
                if (data.session) {
                    user = data.session.user;
                    await loadUserProfile();
                    showMainUI();
                } else {
                    showAuthModal();
                }
                
                return true;
            } catch (error) {
                console.error('Supabase error:', error);
                showMessage('–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –ª–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ', 'warning');
                return false;
            }
        }
        
        // –õ–æ–∫–∞–ª—å–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
        function localAuth(email, password, role, isRegister = false) {
            if (isRegister) {
                // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
                const existingUser = tempStorage.profiles.find(p => p.email === email);
                if (existingUser) {
                    showMessage('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç', 'error');
                    return false;
                }
                
                const newUser = {
                    id: 'user_' + Date.now(),
                    email,
                    role,
                    rating: 5.0,
                    phone: '',
                    created_at: new Date().toISOString()
                };
                
                tempStorage.profiles.push(newUser);
                localStorage.setItem('microhelp_profiles', JSON.stringify(tempStorage.profiles));
                
                user = newUser;
                userRole = role;
                showMessage('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!', 'success');
                return true;
            } else {
                // –í—Ö–æ–¥
                const foundUser = tempStorage.profiles.find(p => p.email === email);
                if (foundUser) {
                    user = foundUser;
                    userRole = foundUser.role;
                    showMessage('–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω', 'success');
                    return true;
                } else {
                    showMessage('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
                    return false;
                }
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è
        async function loadUserProfile() {
            if (!supabase || !user) {
                if (user && user.id) {
                    const foundUser = tempStorage.profiles.find(p => p.id === user.id);
                    if (foundUser) {
                        userRole = foundUser.role;
                    }
                }
                return;
            }
            
            try {
                const { data, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', user.id)
                    .single();
                    
                if (data) {
                    userRole = data.role;
                }
            } catch (error) {
                console.error('Profile load error:', error);
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        function showMainUI() {
            document.getElementById('authModal').classList.remove('active');
            document.getElementById('bottomSheet').classList.add('open');
            loadTasks();
            updateUIForRole();
        }
        
        // –û–±–Ω–æ–≤–∏—Ç—å UI –ø–æ —Ä–æ–ª–∏
        function updateUIForRole() {
            const btnCreateTask = document.getElementById('btnCreateTask');
            if (userRole === 'customer') {
                btnCreateTask.classList.remove('hidden');
            } else {
                btnCreateTask.classList.add('hidden');
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞–Ω–∏–π
        async function loadTasks() {
            if (supabase && user) {
                try {
                    let query = supabase.from('tasks').select('*');
                    
                    if (userRole === 'customer') {
                        query = query.eq('customer_id', user.id);
                    } else {
                        query = query.eq('status', 'open');
                    }
                    
                    const { data, error } = await query;
                    
                    if (data) {
                        tasks = data;
                    }
                } catch (error) {
                    console.error('Tasks load error:', error);
                }
            }
            
            // –í—Å–µ–≥–¥–∞ –∏—Å–ø–æ–ª—å–∑—É–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∫–∞–∫ fallback
            tasks = tasks.concat(tempStorage.tasks.filter(t => 
                (userRole === 'customer' && t.customer_id === user?.id) ||
                (userRole === 'master' && t.status === 'open')
            ));
            
            displayTasks();
            updateTaskMarkers();
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–¥–∞–Ω–∏–π
        function displayTasks() {
            const tasksList = document.getElementById('tasksList');

            if (tasks.length === 0) {
                tasksList.innerHTML = '<div style="text-align: center; padding: 20px; color: var(--text-secondary);">–ó–∞–¥–∞–Ω–∏–π –ø–æ–∫–∞ –Ω–µ—Ç</div>';
                return;
            }
            
            tasks.forEach(task => {
                const div = document.createElement('div');
                div.className = 'task-card';
                
                const categoryIcons = {
                    'transport': 'üöö',
                    'repair': 'üîß',
                    'cleaning': 'üßπ',
                    'delivery': 'üì¶'
                };
                
                div.innerHTML = `

                        <div>
                            <div style="font-weight: 600; margin-bottom: 5px;">

                            </div>
                            <div style="font-size: 14px; color: var(--text-secondary);">
                                ${task.address || '–ê–¥—Ä–µ—Å –Ω–µ —É–∫–∞–∑–∞–Ω'}
                            </div>
                        </div>
                        <div style="font-size: 18px; font-weight: 700; color: var(--primary);">
                            ${task.budget}‚ÇΩ
                        </div>
                    </div>
                    <div style="font-size: 14px; margin-bottom: 10px;">
                        ${task.description}
                    </div>
                    <div style="display: flex; gap: 10px;">
                        ${userRole === 'master' && task.status === 'open' ? 
                            `<button onclick="takeTask('${task.id}')" style="flex:1; padding: 8px; background: var(--primary); color: white; border: none; border-radius: 8px;">–í–∑—è—Ç—å –∑–∞–¥–∞–Ω–∏–µ</button>` : ''}
                        ${userRole === 'customer' && task.status === 'open' ? 
                            `<button onclick="cancelTask('${task.id}')" style="flex:1; padding: 8px; background: var(--danger); color: white; border: none; border-radius: 8px;">–û—Ç–º–µ–Ω–∏—Ç—å</button>` : ''}
                    </div>
                `;
                
                tasksList.appendChild(div);
            });
        }
        
        // –û–±–Ω–æ–≤–∏—Ç—å –º–∞—Ä–∫–µ—Ä—ã –Ω–∞ –∫–∞—Ä—Ç–µ
        function updateTaskMarkers() {
            // –£–¥–∞–ª–∏—Ç—å —Å—Ç–∞—Ä—ã–µ –º–∞—Ä–∫–µ—Ä—ã
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            
            // –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–µ
            tasks.forEach(task => {
                if (task.latitude && task.longitude) {
                    const marker = L.marker([task.latitude, task.longitude])
                        .addTo(map)
                        .bindPopup(`<b>${task.title}</b><br>${task.budget}‚ÇΩ`);
                    markers.push(marker);
                }
            });
        }
        
        // –°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞–Ω–∏–µ
        async function createTask() {
            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;
            const budget = document.getElementById('taskBudget').value;
            const category = document.getElementById('taskCategory').value;
            
            if (!title || !description || !budget) {
                showMessage('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');
                return;
            }
            
            const taskData = {
                id: 'task_' + Date.now(),
                title,
                description,
                budget: parseInt(budget),
                category,
                customer_id: user.id,
                status: 'open',
                created_at: new Date().toISOString(),
                latitude: map.getCenter().lat,
                longitude: map.getCenter().lng,
                address: '–ú–æ—Å–∫–≤–∞, –†–æ—Å—Å–∏—è'
            };
            
            if (supabase && user) {
                try {
                    const { error } = await supabase
                        .from('tasks')
                        .insert([taskData]);
                        
                    if (error) throw error;
                } catch (error) {
                    console.error('Task create error:', error);
                }
            }
            
            // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ª–æ–∫–∞–ª—å–Ω–æ
            tempStorage.tasks.push(taskData);
            localStorage.setItem('microhelp_tasks', JSON.stringify(tempStorage.tasks));
            
            // –î–æ–±–∞–≤–∏—Ç—å –º–∞—Ä–∫–µ—Ä
            L.marker([taskData.latitude, taskData.longitude])
                .addTo(map)
                .bindPopup(`<b>${title}</b><br>${budget}‚ÇΩ`)
                .openPopup();
            
            document.getElementById('createTaskModal').classList.remove('active');
            showMessage('–ó–∞–¥–∞–Ω–∏–µ —Å–æ–∑–¥–∞–Ω–æ!', 'success');
            loadTasks();
        }
        
        // –í–∑—è—Ç—å –∑–∞–¥–∞–Ω–∏–µ (–¥–ª—è –º–∞—Å—Ç–µ—Ä–∞)
        function takeTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            if (confirm(`–í–∑—è—Ç—å –∑–∞–¥–∞–Ω–∏–µ "${task.title}" –∑–∞ ${task.budget}‚ÇΩ?`)) {
                task.status = 'in_progress';
                task.master_id = user.id;
                
                // –û–±–Ω–æ–≤–∏—Ç—å –ª–æ–∫–∞–ª—å–Ω–æ
                const index = tempStorage.tasks.findIndex(t => t.id === taskId);
                if (index !== -1) {
                    tempStorage.tasks[index] = task;
                    localStorage.setItem('microhelp_tasks', JSON.stringify(tempStorage.tasks));
                }
                
                showMessage('–ó–∞–¥–∞–Ω–∏–µ –≤–∑—è—Ç–æ –≤ —Ä–∞–±–æ—Ç—É!', 'success');
                loadTasks();
            }
        }
        
        // –û—Ç–º–µ–Ω–∏—Ç—å –∑–∞–¥–∞–Ω–∏–µ
        function cancelTask(taskId) {
            if (confirm('–û—Ç–º–µ–Ω–∏—Ç—å –∑–∞–¥–∞–Ω–∏–µ?')) {
                const task = tasks.find(t => t.id === taskId);
                if (task) {
                    task.status = 'cancelled';
                    
                    // –û–±–Ω–æ–≤–∏—Ç—å –ª–æ–∫–∞–ª—å–Ω–æ
                    const index = tempStorage.tasks.findIndex(t => t.id === taskId);
                    if (index !== -1) {
                        tempStorage.tasks[index] = task;
                        localStorage.setItem('microhelp_tasks', JSON.stringify(tempStorage.tasks));
                    }
                    
                    showMessage('–ó–∞–¥–∞–Ω–∏–µ –æ—Ç–º–µ–Ω–µ–Ω–æ', 'info');
                    loadTasks();
                }
            }
        }
        
        // –í—Ö–æ–¥
        async function login() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            const role = document.getElementById('userRole').value;
            
            if (!email || !password) {
                showMessage('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');
                return;
            }
            
            if (supabase) {
                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email,
                        password
                    });
                    
                    if (error) {
                        // –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å –ª–æ–∫–∞–ª—å–Ω—É—é –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
                        if (localAuth(email, password, role, false)) {
                            showMainUI();
                        }
                    } else {
                        user = data.user;
                        userRole = role;
                        showMainUI();
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    // –õ–æ–∫–∞–ª—å–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –∫–∞–∫ fallback
                    if (localAuth(email, password, role, false)) {
                        showMainUI();
                    }
                }
            } else {
                // –¢–æ–ª—å–∫–æ –ª–æ–∫–∞–ª—å–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
                if (localAuth(email, password, role, false)) {
                    showMainUI();
                }
            }
        }
        
        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
        async function register() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            const role = document.getElementById('userRole').value;
            
            if (!email || !password) {
                showMessage('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');
                return;
            }
            
            if (supabase) {
                try {
                    const { data, error } = await supabase.auth.signUp({
                        email,
                        password
                    });
                    
                    if (error) {
                        // –õ–æ–∫–∞–ª—å–Ω–∞—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
                        if (localAuth(email, password, role, true)) {
                            showMainUI();
                        }
                    } else {
                        user = data.user;
                        userRole = role;
                        
                        // –°–æ–∑–¥–∞—Ç—å –ø—Ä–æ—Ñ–∏–ª—å –≤ Supabase
                        try {
                            await supabase.from('profiles').insert([{
                                id: user.id,
                                email,
                                role,
                                created_at: new Date().toISOString()
                            }]);
                        } catch (profileError) {
                            console.error('Profile creation error:', profileError);
                        }
                        
                        showMessage('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ email', 'success');
                        showMainUI();
                    }
                } catch (error) {
                    console.error('Register error:', error);
                    // –õ–æ–∫–∞–ª—å–Ω–∞—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
                    if (localAuth(email, password, role, true)) {
                        showMainUI();
                    }
                }
            } else {
                // –¢–æ–ª—å–∫–æ –ª–æ–∫–∞–ª—å–Ω–∞—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
                if (localAuth(email, password, role, true)) {
                    showMainUI();
                }
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', async function() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
            initMap();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Supabase
            const supabaseConnected = await initSupabase();
            
            if (!supabaseConnected) {
                // –ü–æ–∫–∞–∑–∞—Ç—å –¥–µ–º–æ-–¥–∞–Ω–Ω—ã–µ
                showAuthModal();
                
                // –°–æ–∑–¥–∞—Ç—å –¥–µ–º–æ-–∑–∞–¥–∞–Ω–∏—è –µ—Å–ª–∏ –∏—Ö –Ω–µ—Ç
                if (tempStorage.tasks.length === 0) {
                    const demoTasks = [
                        {
                            id: 'task_1',
                            title: '–ü–æ–º–æ—á—å —Å –ø–µ—Ä–µ–µ–∑–¥–æ–º',
                            description: '–ù—É–∂–Ω–æ –ø–µ—Ä–µ–≤–µ–∑—Ç–∏ –≤–µ—â–∏ –∏–∑ –æ—Ñ–∏—Å–∞ –≤ –Ω–æ–≤–æ–µ –ø–æ–º–µ—â–µ–Ω–∏–µ',
                            budget: 5000,
                            category: 'transport',
                            customer_id: 'demo_customer',
                            status: 'open',
                            created_at: new Date().toISOString(),
                            latitude: 55.7558,
                            longitude: 37.6173,
                            address: '–ú–æ—Å–∫–≤–∞, –¢–≤–µ—Ä—Å–∫–∞—è —É–ª.'
                        },
                        {
                            id: 'task_2',
                            title: '–ü–æ—á–∏–Ω–∏—Ç—å –∫—Ä–∞–Ω –Ω–∞ –∫—É—Ö–Ω–µ',
                            description: '–¢–µ—á–µ—Ç –∫—Ä–∞–Ω –Ω–∞ –∫—É—Ö–Ω–µ, –Ω—É–∂–µ–Ω —Å–∞–Ω—Ç–µ—Ö–Ω–∏–∫',
                            budget: 2000,
                            category: 'repair',
                            customer_id: 'demo_customer2',
                            status: 'open',
                            created_at: new Date().toISOString(),
                            latitude: 55.7512,
                            longitude: 37.6184,
                            address: '–ú–æ—Å–∫–≤–∞, –ê—Ä–±–∞—Ç'
                        }
                    ];
                    
                    tempStorage.tasks = demoTasks;
                    localStorage.setItem('microhelp_tasks', JSON.stringify(tempStorage.tasks));
                    
                    // –î–æ–±–∞–≤–∏—Ç—å –º–∞—Ä–∫–µ—Ä—ã –Ω–∞ –∫–∞—Ä—Ç—É
                    demoTasks.forEach(task => {
                        L.marker([task.latitude, task.longitude])
                            .addTo(map)
                            .bindPopup(`<b>${task.title}</b><br>${task.budget}‚ÇΩ`);
                    });
                }
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            document.getElementById('btnLogin').addEventListener('click', login);
            document.getElementById('btnRegister').addEventListener('click', register);
            
            document.getElementById('btnCreateTask').addEventListener('click', function() {
                if (user) {
                    document.getElementById('createTaskModal').classList.add('active');
                } else {
                    showMessage('–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É', 'error');
                    showAuthModal();
                }
            });
            
            document.getElementById('btnSubmitTask').addEventListener('click', createTask);
            document.getElementById('btnCancelTask').addEventListener('click', function() {
                document.getElementById('createTaskModal').classList.remove('active');
            });
            
            document.getElementById('btnRefresh').addEventListener('click', loadTasks);
            
            document.getElementById('btnProfile').addEventListener('click', function() {
                if (user) {
                    document.getElementById('profileName').textContent = user.email || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                    document.getElementById('profileEmail').textContent = user.email || '';
                    document.getElementById('profileRole').textContent = userRole === 'customer' ? '–ó–∞–∫–∞–∑—á–∏–∫' : '–ú–∞—Å—Ç–µ—Ä';
                    document.getElementById('profileModal').classList.add('active');
                } else {
                    showAuthModal();
                }
            });
            
            document.getElementById('btnSaveProfile').addEventListener('click', function() {
                showMessage('–ü—Ä–æ—Ñ–∏–ª—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω', 'success');
                document.getElementById('profileModal').classList.remove('active');
            });
            
            document.getElementById('btnLogout').addEventListener('click', function() {
                user = null;
                userRole = 'customer';
                showMessage('–í—ã –≤—ã—à–ª–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã', 'info');
                document.getElementById('profileModal').classList.remove('active');
                showAuthModal();
            });
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–æ–∫ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –∏—Ö
            document.querySelectorAll('.modal-overlay').forEach(overlay => {
                overlay.addEventListener('click', function(e) {
                    if (e.target === this) {
                        this.classList.remove('active');
                    }
                });
            });
            
            // –î–µ–º–æ –≤—Ö–æ–¥ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            setTimeout(() => {
                if (!user) {
                    showMessage('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –î–ª—è —Ç–µ—Å—Ç–∞ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ: email: test@example.com, –ø–∞—Ä–æ–ª—å: –ª—é–±–æ–π', 'info');
                }
            }, 1000);
        });
    </script>
