<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú–∏–∫—Ä–æ–ü–æ–º–æ—â—å PRO</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --p: #007AFF; --bg: #F2F2F7; --text: #1C1C1E; --green: #34C759; --orange: #FF9500; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; overflow: hidden; color: var(--text); }
        
        /* –ì–õ–ê–í–ù–´–ï –ö–ù–û–ü–ö–ò (–¢–ï–ü–ï–†–¨ –í–ò–î–ù–´ –í–°–ï–ì–î–ê) */
        .top-nav { position: fixed; top: 20px; left: 0; right: 0; z-index: 5000; display: flex; justify-content: space-between; padding: 0 20px; pointer-events: none; }
        .circle-btn { 
            width: 56px; height: 56px; background: white; border-radius: 28px; 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.2); pointer-events: auto; 
            font-size: 24px; cursor: pointer; border: none;
        }

        #main-layout { display: flex; flex-direction: column; height: 100vh; }
        #map-container { height: 45%; width: 100%; position: relative; z-index: 1; }
        #map { height: 100%; width: 100%; }

        #content-container { 
            height: 55%; background: var(--bg); border-top-left-radius: 30px; border-top-right-radius: 30px; 
            margin-top: -30px; z-index: 100; position: relative; overflow-y: auto; padding: 25px 20px; 
            box-shadow: 0 -15px 30px rgba(0,0,0,0.1);
        }

        .card { background: white; border-radius: 24px; padding: 20px; margin-bottom: 15px; border: 1px solid rgba(0,0,0,0.03); }
        .btn { width: 100%; padding: 16px; border-radius: 16px; border: none; font-weight: 800; font-size: 15px; cursor: pointer; margin-top: 10px; }
        .btn-p { background: var(--p); color: white; }
        .btn-o { background: #E5F1FF; color: var(--p); }

        /* –û–í–ï–†–õ–ï–ò */
        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 6000; transform: translateY(100%); transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1); display: flex; flex-direction: column; }
        .overlay.active { transform: translateY(0); }
        .ov-header { padding: 20px; background: white; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #EEE; font-weight: 800; }

        /* –ß–ê–¢ –£–õ–£–ß–®–ï–ù–ù–´–ô */
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; background: #F2F2F7; }
        .msg { padding: 12px 16px; border-radius: 20px; max-width: 75%; font-size: 14px; position: relative; line-height: 1.4; }
        .msg-name { font-size: 10px; font-weight: 800; margin-bottom: 4px; text-transform: uppercase; opacity: 0.6; }
        .msg.me { background: var(--p); color: white; align-self: flex-end; border-bottom-right-radius: 4px; box-shadow: 0 4px 10px rgba(0,122,255,0.2); }
        .msg.other { background: white; color: var(--text); align-self: flex-start; border-bottom-left-radius: 4px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        input, textarea { width: 100%; padding: 16px; border-radius: 14px; border: 1px solid #DDD; margin-bottom: 12px; box-sizing: border-box; font-size: 16px; }

        #toast { position: fixed; top: 30px; left: 50%; transform: translateX(-50%); background: #1C1C1E; color: white; padding: 16px 24px; border-radius: 50px; z-index: 9999; display: none; font-weight: 600; box-shadow: 0 10px 30px rgba(0,0,0,0.3); text-align: center; min-width: 200px; }
    </style>
</head>
<body>

<div id="toast"></div>

<div class="top-nav" id="ui-controls" style="display:none">
    <button class="circle-btn" onclick="openOverlay('ov-create')" id="btn-add">‚ûï</button>
    <button class="circle-btn" onclick="openOverlay('ov-profile')">üë§</button>
</div>

<div id="scr-auth" style="position:fixed; inset:0; background:white; z-index:10000; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:40px; text-align:center;">
    <h1 style="font-size: 38px; font-weight: 900; margin: 0; color: var(--p);">MicroHelp</h1>
    <p style="color: #8E8E93; margin: 10px 0 40px 0;">–°–µ—Ä–≤–∏—Å –±—ã—Å—Ç—Ä–æ–π –ø–æ–º–æ—â–∏</p>
    <button class="btn btn-p" onclick="enter('client')">–ú–Ω–µ –Ω—É–∂–Ω–∞ –ø–æ–º–æ—â—å</button>
    <button class="btn btn-o" onclick="enter('worker')" style="margin-top:12px;">–Ø —Ö–æ—á—É –ø–æ–º–æ—á—å</button>
</div>

<div id="main-layout" style="display:none">
    <div id="map-container"><div id="map"></div></div>
    <div id="content-container">
        <h2 style="margin: 0 0 20px 0; font-weight: 800;">–ó–∞–¥–∞–Ω–∏—è —Ä—è–¥–æ–º</h2>
        <div id="list-feed"></div>
    </div>
</div>

<div id="ov-create" class="overlay">
    <div class="ov-header"><button onclick="closeOverlay()" style="border:none; background:none; font-size:24px;">‚úï</button> –ù–æ–≤–æ–µ –∑–∞–¥–∞–Ω–∏–µ</div>
    <div style="padding:20px; overflow-y:auto;">
        <button class="btn btn-o" onclick="startPicking()" id="pick-btn" style="border: 2px dashed var(--p);">üìç –®–∞–≥ 1: –£–∫–∞–∑–∞—Ç—å –º–µ—Å—Ç–æ –Ω–∞ –∫–∞—Ä—Ç–µ</button>
        <div id="form-fields" style="margin-top:20px; opacity:0.5; pointer-events:none;">
            <input id="c-title" placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?">
            <textarea id="c-desc" placeholder="–ü–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–∏ (—á—Ç–æ –∏–º–µ–Ω–Ω–æ, –∫–∞–∫–∏–µ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –Ω—É–∂–Ω—ã...)" rows="3"></textarea>
            <input id="c-price" type="number" placeholder="–°—É–º–º–∞ (‚ÇΩ)">
            <button class="btn btn-p" onclick="createTask()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –∑–∞–¥–∞–Ω–∏–µ</button>
        </div>
    </div>
</div>

<div id="ov-profile" class="overlay">
    <div class="ov-header"><button onclick="closeOverlay()" style="border:none; background:none; font-size:24px;">‚úï</button> –ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</div>
    <div style="padding:20px; overflow-y:auto;">
        <div class="card" style="text-align:center;">
            <div style="font-size:60px;">üë§</div>
            <h2 id="p-name">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <div id="p-rating" style="color:var(--orange); font-weight:800;">‚≠ê 5.0</div>
            <div style="margin-top:15px; font-size:14px; opacity:0.6;">–í–∞—à ID: <span id="p-id"></span></div>
        </div>
        <input id="edit-name" placeholder="–ù–æ–≤–æ–µ –∏–º—è">
        <button class="btn btn-o" onclick="saveName()">–°–º–µ–Ω–∏—Ç—å –∏–º—è</button>
        <h3 style="margin-top:20px;">–ú–æ–∏ –æ—Ç–∑—ã–≤—ã</h3>
        <div id="p-reviews"></div>
    </div>
</div>

<div id="ov-chat" class="overlay">
    <div class="ov-header"><button onclick="closeOverlay()" style="border:none; background:none; font-size:24px;">‚úï</button> <span id="chat-title">–ß–∞—Ç</span></div>
    <div id="chat-box"></div>
    <div style="padding:20px; background:white; display:flex; gap:10px; border-top:1px solid #EEE;">
        <input id="chat-inp" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0; flex:1;">
        <button onclick="sendMsg()" class="btn btn-p" style="width:auto; margin:0; padding:0 20px;">‚û§</button>
    </div>
</div>

<script>
    const SB_URL = 'https://mrhovmabyawbfzcxwmib.supabase.co';
    const SB_KEY = 'sb_publishable_b2kTzbpSmcWVrpPUPFng7Q_enwqQd8u';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let u = { id: localStorage.getItem('mh_id') || 'u'+Math.floor(Math.random()*90000), role: '', name: '', lat: 55.75, lon: 37.61 };
    localStorage.setItem('mh_id', u.id);

    let state = { map: null, markers: {}, isPicking: false, pickMarker: null, pickCoords: null, activeChat: null };

    async function enter(role) {
        u.role = role;
        document.getElementById('scr-auth').style.display = 'none';
        document.getElementById('main-layout').style.display = 'flex';
        document.getElementById('ui-controls').style.display = 'flex';
        document.getElementById('p-id').innerText = u.id;
        if(role === 'worker') document.getElementById('btn-add').style.display = 'none';

        const { data: prof } = await _supabase.from('profiles').select('*').eq('id', u.id).single();
        if(!prof) {
            u.name = role === 'client' ? '–ó–∞–∫–∞–∑—á–∏–∫' : '–ú–∞—Å—Ç–µ—Ä';
            await _supabase.from('profiles').insert([{ id: u.id, name: u.name, role }]);
        } else {
            u.name = prof.name;
        }

        initMap();
        initSync();
    }

    function initMap() {
        state.map = L.map('map', { zoomControl: false }).setView([u.lat, u.lon], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(state.map);
        
        navigator.geolocation.getCurrentPosition(p => {
            u.lat = p.coords.latitude; u.lon = p.coords.longitude;
            state.map.setView([u.lat, u.lon], 14);
            L.circleMarker([u.lat, u.lon], { radius: 10, color: '#007AFF', fillOpacity: 0.8 }).addTo(state.map);
        });

        // –ö–õ–ò–ö –ü–û –ö–ê–†–¢–ï –î–õ–Ø –í–´–ë–û–†–ê –ú–ï–°–¢–ê
        state.map.on('click', e => {
            if(!state.isPicking) return;
            
            if(state.pickMarker) state.map.removeLayer(state.pickMarker);
            state.pickCoords = e.latlng;
            state.pickMarker = L.marker(e.latlng, { icon: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png', iconSize: [30, 30] }) }).addTo(state.map);
            
            showToast("–ú–µ—Å—Ç–æ –≤—ã–±—Ä–∞–Ω–æ! –¢–µ–ø–µ—Ä—å –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ.");
            openOverlay('ov-create');
            document.getElementById('pick-btn').innerText = 'üìç –ú–µ—Å—Ç–æ –≤—ã–±—Ä–∞–Ω–æ';
            document.getElementById('form-fields').style.opacity = '1';
            document.getElementById('form-fields').style.pointerEvents = 'auto';
            state.isPicking = false;
        });
    }

    function initSync() {
        loadTasks();
        loadProfile();

        // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –∑–∞–¥–∞–Ω–∏—è
        _supabase.channel('tasks-all').on('postgres_changes', { event: '*', schema: 'public', table: 'tasks' }, payload => {
            loadTasks();
            if(payload.new && payload.new.client_id === u.id && payload.new.status === 'active' && payload.old.status === 'searching') {
                showToast("üîî –ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å –Ω–∞–π–¥–µ–Ω!");
            }
        }).subscribe();

        // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è —á–∞—Ç–∞
        _supabase.channel('msgs-notify').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
            if(payload.new.sender_id !== u.id) {
                if(!state.activeChat || state.activeChat !== payload.new.task_id) {
                    showToast("üí¨ –ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ —á–∞—Ç–µ!");
                } else {
                    loadMsgs();
                }
            }
        }).subscribe();
    }

    async function loadTasks() {
        const { data: tasks } = await _supabase.from('tasks').select('*').order('created_at', { ascending: false });
        renderList(tasks);
        renderMap(tasks);
    }

    function renderList(tasks) {
        const feed = document.getElementById('list-feed');
        feed.innerHTML = '';
        tasks.forEach(t => {
            const isMine = t.client_id === u.id || t.worker_id === u.id;
            if(t.status === 'searching' || isMine) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div style="font-size:11px; font-weight:800; color:${t.status==='searching'?'#007AFF':'#FF9500'}">${t.status.toUpperCase()}</div>
                    <h3 style="margin:5px 0;">${t.title}</h3>
                    <div style="font-size:18px; font-weight:800; color:var(--p);">${t.price} ‚ÇΩ</div>
                    <p style="font-size:13px; opacity:0.7;">${t.description || ''}</p>
                `;
                
                if(t.status === 'searching' && u.role === 'worker') {
                    const b = document.createElement('button'); b.className = 'btn btn-p'; b.innerText = '–ü—Ä–∏–Ω—è—Ç—å';
                    b.onclick = () => takeTask(t.id); card.appendChild(b);
                }
                if(t.status === 'active' && isMine) {
                    const b = document.createElement('button'); b.className = 'btn btn-o'; b.innerText = 'üí¨ –û—Ç–∫—Ä—ã—Ç—å —á–∞—Ç';
                    b.onclick = () => openChat(t.id, t.title); card.appendChild(b);
                }
                feed.appendChild(card);
            }
        });
    }

    function renderMap(tasks) {
        Object.values(state.markers).forEach(m => state.map.removeLayer(m));
        state.markers = {};
        tasks.forEach(t => {
            if(t.status === 'searching' && t.lat) {
                const m = L.marker([t.lat, t.lon]).addTo(state.map).bindPopup(`<b>${t.title}</b><br>${t.price}‚ÇΩ`);
                state.markers[t.id] = m;
            }
        });
    }

    // –õ–û–ì–ò–ö–ê
    function startPicking() {
        state.isPicking = true;
        closeOverlay();
        showToast("–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç—É –≤ –º–µ—Å—Ç–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è");
    }

    async function createTask() {
        const title = document.getElementById('c-title').value;
        const desc = document.getElementById('c-desc').value;
        const price = document.getElementById('c-price').value;
        if(!title || !state.pickCoords) return alert("–í—ã–±–µ—Ä–∏—Ç–µ –º–µ—Å—Ç–æ –∏ –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –∑–∞–≥–æ–ª–æ–≤–æ–∫");

        await _supabase.from('tasks').insert([{
            title, description: desc, price: parseInt(price), client_id: u.id,
            lat: state.pickCoords.lat, lon: state.pickCoords.lng, status: 'searching'
        }]);
        closeOverlay();
        showToast("–ó–∞–∫–∞–∑ —Å–æ–∑–¥–∞–Ω!");
    }

    async function takeTask(id) {
        await _supabase.from('tasks').update({ status: 'active', worker_id: u.id }).eq('id', id);
    }

    async function openChat(id, title) {
        state.activeChat = id;
        document.getElementById('chat-title').innerText = title;
        openOverlay('ov-chat');
        loadMsgs();
    }

    async function loadMsgs() {
        if(!state.activeChat) return;
        const { data } = await _supabase.from('messages').select('*').eq('task_id', state.activeChat).order('created_at');
        const box = document.getElementById('chat-box');
        box.innerHTML = '';
        data.forEach(m => {
            const isMe = m.sender_id === u.id;
            box.innerHTML += `
                <div class="msg ${isMe ? 'me' : 'other'}">
                    <div class="msg-name">${isMe ? '–í–´' : '–°–û–ë–ï–°–ï–î–ù–ò–ö'}</div>
                    ${m.text}
                </div>`;
        });
        box.scrollTop = box.scrollHeight;
    }

    async function sendMsg() {
        const inp = document.getElementById('chat-inp');
        if(!inp.value || !state.activeChat) return;
        await _supabase.from('messages').insert([{ task_id: state.activeChat, sender_id: u.id, text: inp.value }]);
        inp.value = '';
    }

    async function loadProfile() {
        const { data } = await _supabase.from('profiles').select('*').eq('id', u.id).single();
        if(data) document.getElementById('p-name').innerText = data.name;
    }

    async function saveName() {
        const n = document.getElementById('edit-name').value;
        if(n) await _supabase.from('profiles').update({ name: n }).eq('id', u.id);
        loadProfile();
    }

    function openOverlay(id) { document.getElementById(id).classList.add('active'); }
    function closeOverlay() { document.querySelectorAll('.overlay').forEach(o => o.classList.remove('active')); state.activeChat = null; }
    function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(() => t.style.display='none', 3000); }
</script>
</body>
</html>
