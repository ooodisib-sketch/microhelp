<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú–∏–∫—Ä–æ–ü–æ–º–æ—â—å PRO | –§–∏–Ω–∞–ª—å–Ω–∞—è –í–µ—Ä—Å–∏—è</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --p: #007AFF; --bg: #F2F2F7; --text: #1C1C1E; --green: #34C759; --orange: #FF9500; --red: #FF3B30; --grey: #E5E5EA; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; overflow: hidden; color: var(--text); height: 100vh; }
        
        #toast { position: fixed; top: 30px; left: 50%; transform: translateX(-50%); background: #1C1C1E; color: white; padding: 16px 24px; border-radius: 50px; z-index: 9999; display: none; font-weight: 600; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .top-nav { position: fixed; top: 20px; left: 0; right: 0; z-index: 5000; display: flex; justify-content: space-between; padding: 0 20px; pointer-events: none; }
        .circle-btn { width: 56px; height: 56px; background: white; border-radius: 28px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 24px rgba(0,0,0,0.15); pointer-events: auto; font-size: 24px; cursor: pointer; border: none; }

        #main-layout { display: none; flex-direction: column; height: 100vh; }
        #map-container { height: 40%; width: 100%; position: relative; z-index: 1; }
        #map { height: 100%; width: 100%; }
        #content-container { height: 60%; background: var(--bg); border-top-left-radius: 30px; border-top-right-radius: 30px; margin-top: -30px; z-index: 100; position: relative; overflow-y: auto; padding: 25px 20px; box-shadow: 0 -15px 30px rgba(0,0,0,0.08); }

        #scr-auth { position: fixed; inset: 0; background: white; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; text-align: center; }
        .auth-box { width: 100%; max-width: 320px; }
        input, textarea { width: 100%; padding: 16px; border-radius: 14px; border: 1px solid #DDD; margin-bottom: 12px; box-sizing: border-box; font-family: inherit; font-size: 16px; outline: none; }
        
        .btn { width: 100%; padding: 16px; border-radius: 16px; border: none; font-weight: 800; font-size: 15px; cursor: pointer; transition: 0.2s; }
        .btn-p { background: var(--p); color: white; }
        .btn-o { background: var(--grey); color: var(--text); }

        .role-toggle { background: var(--grey); border-radius: 12px; display: flex; padding: 4px; margin: 15px 0; }
        .role-btn { flex: 1; padding: 10px; border-radius: 10px; font-weight: 700; cursor: pointer; border: none; background: none; color: #888; transition: 0.3s; }
        .role-btn.active { background: white; color: var(--p); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        .card { background: white; border-radius: 24px; padding: 20px; margin-bottom: 15px; border: 1px solid rgba(0,0,0,0.02); }
        .badge { font-size: 10px; font-weight: 800; padding: 4px 10px; border-radius: 8px; text-transform: uppercase; margin-bottom: 10px; display: inline-block; }

        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 6000; transform: translateY(100%); transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1); display: flex; flex-direction: column; }
        .overlay.active { transform: translateY(0); }
        .ov-header { padding: 20px; background: white; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #EEE; font-weight: 800; }
    </style>
</head>
<body>

<div id="toast"></div>

<div id="scr-auth">
    <div style="font-size: 60px;">ü§ù</div>
    <h1 style="font-weight: 900; color: var(--p); margin: 0;">MicroHelp PRO</h1>
    <p style="opacity: 0.5; margin-bottom: 30px;">–°–µ—Ä–≤–∏—Å –ª–æ–∫–∞–ª—å–Ω–æ–π –≤–∑–∞–∏–º–æ–ø–æ–º–æ—â–∏</p>
    
    <div class="auth-box">
        <input type="email" id="auth-email" placeholder="Email">
        <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <input type="text" id="auth-phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω (+7...)" style="display:none;">
        <input type="text" id="auth-name" placeholder="–í–∞—à–µ –∏–º—è" style="display:none;">
        
        <button class="btn btn-p" id="btn-auth-action" onclick="handleAuth()">–í–æ–π—Ç–∏</button>
        <p id="auth-toggle" onclick="toggleAuthMode()" style="font-size: 13px; color: var(--p); margin-top: 20px; cursor: pointer; font-weight: 600;">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</p>
    </div>
</div>

<div id="main-layout">
    <div class="top-nav">
        <button class="circle-btn" onclick="openOverlay('ov-create')" id="btn-add-ui">‚ûï</button>
        <button class="circle-btn" onclick="openOverlay('ov-profile')">üë§</button>
    </div>
    
    <div id="map-container"><div id="map"></div></div>
    <div id="content-container">
        <h2 style="font-weight: 800; margin: 0 0 15px 0;">–ó–∞–¥–∞–Ω–∏—è —Ä—è–¥–æ–º</h2>
        <div id="list-feed"></div>
    </div>
</div>

<div id="ov-profile" class="overlay">
    <div class="ov-header"><button onclick="closeOverlay()" style="border:none; background:none; font-size:24px;">‚úï</button> –ö–∞–±–∏–Ω–µ—Ç</div>
    <div style="padding: 20px;">
        <div class="card" style="text-align: center;">
            <div style="font-size: 50px;">üë§</div>
            <h2 id="p-name-disp" style="margin: 10px 0 5px 0;">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <div id="p-phone-disp" style="font-size: 14px; opacity: 0.5;">+7...</div>
            
            <div class="role-toggle">
                <button id="role-client" class="role-btn" onclick="updateRole('client')">–ó–∞–∫–∞–∑—á–∏–∫</button>
                <button id="role-worker" class="role-btn" onclick="updateRole('worker')">–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å</button>
            </div>
            
            <button class="btn btn-o" onclick="signOut()" style="color: var(--red); margin-top: 10px;">–í—ã–π—Ç–∏</button>
        </div>
        <h3>–ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</h3>
        <div id="p-history"></div>
    </div>
</div>

<div id="ov-create" class="overlay">
    <div class="ov-header"><button onclick="closeOverlay()" style="border:none; background:none; font-size:24px;">‚úï</button> –ù–æ–≤—ã–π –∑–∞–∫–∞–∑</div>
    <div style="padding: 20px;">
        <button class="btn btn-o" onclick="startPicking()" id="pick-btn" style="border: 2px dashed var(--p);">üìç –£–∫–∞–∑–∞—Ç—å –Ω–∞ –∫–∞—Ä—Ç–µ</button>
        <div id="form-fields" style="margin-top: 20px; display: none;">
            <input id="c-title" placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?">
            <textarea id="c-desc" placeholder="–ü–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–∏..."></textarea>
            <input id="c-price" type="number" placeholder="–ë—é–¥–∂–µ—Ç ‚ÇΩ">
            <button class="btn btn-p" onclick="createTask()">–†–∞–∑–º–µ—Å—Ç–∏—Ç—å</button>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://mrhovmabyawbfzcxwmib.supabase.co';
    const SB_KEY = 'sb_publishable_b2kTzbpSmcWVrpPUPFng7Q_enwqQd8u';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let isRegMode = false;
    let u = null;
    let state = { map: null, pickCoords: null, markers: {}, isPicking: false };

    // --- –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø ---
    function toggleAuthMode() {
        isRegMode = !isRegMode;
        document.getElementById('auth-phone').style.display = isRegMode ? 'block' : 'none';
        document.getElementById('auth-name').style.display = isRegMode ? 'block' : 'none';
        document.getElementById('btn-auth-action').innerText = isRegMode ? '–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç' : '–í–æ–π—Ç–∏';
        document.getElementById('auth-toggle').innerText = isRegMode ? '–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏' : '–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è';
    }

    async function handleAuth() {
        const email = document.getElementById('auth-email').value.trim();
        const pass = document.getElementById('auth-pass').value.trim();
        const phone = document.getElementById('auth-phone').value.trim();
        const name = document.getElementById('auth-name').value.trim();

        if (!email || !pass) return alert("–í–≤–µ–¥–∏—Ç–µ Email –∏ –ü–∞—Ä–æ–ª—å");

        if (isRegMode) {
            const { data, error } = await _supabase.auth.signUp({
                email, password: pass,
                options: { data: { name, phone } }
            });
            if (error) return alert(error.message);
            alert("–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤–æ–π–¥–∏—Ç–µ.");
            toggleAuthMode();
        } else {
            const { error } = await _supabase.auth.signInWithPassword({ email, password: pass });
            if (error) return alert("–û—à–∏–±–∫–∞: " + error.message);
            initSession();
        }
    }

    async function initSession() {
        const { data: { session } } = await _supabase.auth.getSession();
        if (session) {
            let { data: prof } = await _supabase.from('profiles').select('*').eq('id', session.user.id).maybeSingle();
            
            if (!prof) {
                // –ï—Å–ª–∏ –ø—Ä–æ—Ñ–∏–ª—å –Ω–µ —Å–æ–∑–¥–∞–ª—Å—è —Ç—Ä–∏–≥–≥–µ—Ä–æ–º, —Å–æ–∑–¥–∞–µ–º –µ–≥–æ –≤—Ä—É—á–Ω—É—é
                const { data: newProf } = await _supabase.from('profiles').insert([{ 
                    id: session.user.id, 
                    name: session.user.user_metadata.name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                    phone: session.user.user_metadata.phone || '',
                    role: 'client' 
                }]).select().single();
                prof = newProf;
            }

            u = prof;
            document.getElementById('scr-auth').style.display = 'none';
            document.getElementById('main-layout').style.display = 'flex';
            renderUI();
        }
    }

    // --- –ò–ù–¢–ï–†–§–ï–ô–° ---
    function renderUI() {
        document.getElementById('p-name-disp').innerText = u.name;
        document.getElementById('p-phone-disp').innerText = u.phone;
        document.getElementById('role-client').classList.toggle('active', u.role === 'client');
        document.getElementById('role-worker').classList.toggle('active', u.role === 'worker');
        document.getElementById('btn-add-ui').style.display = u.role === 'client' ? 'flex' : 'none';
        initMap();
        loadTasks();
    }

    async function updateRole(newRole) {
        u.role = newRole;
        await _supabase.from('profiles').update({ role: newRole }).eq('id', u.id);
        renderUI();
        showToast("–†–æ–ª—å –∏–∑–º–µ–Ω–µ–Ω–∞");
    }

    // --- –ö–ê–†–¢–ê –ò –ó–ê–î–ê–ß–ò ---
    function initMap() {
        if (state.map) return;
        state.map = L.map('map', { zoomControl: false }).setView([55.75, 37.61], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(state.map);
        state.map.on('click', e => {
            if (!state.isPicking) return;
            state.pickCoords = e.latlng;
            openOverlay('ov-create');
            document.getElementById('form-fields').style.display = 'block';
            document.getElementById('pick-btn').innerText = '‚úÖ –¢–æ—á–∫–∞ –≤—ã–±—Ä–∞–Ω–∞';
            state.isPicking = false;
        });
    }

    async function loadTasks() {
        const { data: tasks } = await _supabase.from('tasks').select('*').order('created_at', { ascending: false });
        const feed = document.getElementById('list-feed'); feed.innerHTML = '';
        tasks?.forEach(t => {
            if (t.status === 'searching') {
                const card = document.createElement('div'); card.className = 'card';
                card.innerHTML = `<b>${t.title}</b><br><span style="color:var(--p)">${t.price} ‚ÇΩ</span>`;
                if (u.role === 'worker') {
                    const b = document.createElement('button'); b.className = 'btn btn-p'; b.innerText = '–ü—Ä–∏–Ω—è—Ç—å';
                    b.onclick = () => takeTask(t.id); card.appendChild(b);
                }
                feed.appendChild(card);
                L.marker([t.lat, t.lon]).addTo(state.map).bindPopup(t.title);
            }
        });
    }

    async function takeTask(id) {
        await _supabase.from('tasks').update({ status: 'active', worker_id: u.id }).eq('id', id);
        showToast("–ó–∞–∫–∞–∑ –ø—Ä–∏–Ω—è—Ç!"); loadTasks();
    }

    async function createTask() {
        const title = document.getElementById('c-title').value;
        const price = document.getElementById('c-price').value;
        await _supabase.from('tasks').insert([{ title, price, lat: state.pickCoords.lat, lon: state.pickCoords.lng, client_id: u.id }]);
        closeOverlay(); showToast("–ì–æ—Ç–æ–≤–æ!"); loadTasks();
    }

    // --- –•–ï–õ–ü–ï–†–´ ---
    function startPicking() { state.isPicking = true; closeOverlay(); showToast("–ö–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç—É"); }
    function openOverlay(id) { document.getElementById(id).classList.add('active'); }
    function closeOverlay() { document.querySelectorAll('.overlay').forEach(o => o.classList.remove('active')); }
    function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(()=>t.style.display='none', 3000); }
    async function signOut() { await _supabase.auth.signOut(); location.reload(); }

    initSession();
</script>
</body>
</html>
