<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MicroHelp - –ñ–∏–≤–∞—è –ª–µ–Ω—Ç–∞</title>
    
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --p: #007AFF; --bg: #F2F2F7; --card: #FFFFFF; --text: #1C1C1E; --green: #34C759; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; padding-bottom: 20px; color: var(--text); }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        .card { background: white; border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #EEE; position: relative; }
        .btn { width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: 800; cursor: pointer; font-size: 14px; margin-top: 10px; transition: 0.2s; }
        .btn-main { background: var(--p); color: white; }
        .btn-ghost { background: #E5E5EA; color: var(--text); }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #DDD; margin-bottom: 10px; font-size: 16px; box-sizing: border-box; }
        .status-badge { font-size: 10px; font-weight: 800; padding: 4px 8px; border-radius: 6px; text-transform: uppercase; float: right; background: #E5F1FF; color: var(--p); }
        .header { background: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .screen { display: none; }
        .active { display: block; }
    </style>
</head>
<body>

<div id="screen-auth" class="screen active">
    <div class="container" style="text-align: center; margin-top: 80px;">
        <h1 style="font-weight: 900; color: var(--p); font-size: 40px; margin-bottom: 10px;">MicroHelp</h1>
        <p style="margin-bottom: 40px; opacity: 0.6;">–°–µ—Ä–≤–∏—Å –º–≥–Ω–æ–≤–µ–Ω–Ω–æ–π –ø–æ–º–æ—â–∏</p>
        <button class="btn btn-main" style="padding: 25px;" onclick="init('client')">üôã‚Äç‚ôÇÔ∏è –Ø –ó–∞–∫–∞–∑—á–∏–∫</button>
        <button class="btn btn-ghost" style="padding: 25px;" onclick="init('worker')">üõ† –Ø –ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å</button>
    </div>
</div>

<div id="screen-app" class="screen">
    <div class="header">
        <b id="role-name">–ó–∞–≥—Ä—É–∑–∫–∞...</b>
        <span id="user-id-display" style="font-size: 10px; opacity: 0.5;"></span>
        <button onclick="location.reload()" style="background:none; border:none; color:var(--p); font-weight:700;">–í—ã–π—Ç–∏</button>
    </div>

    <div class="container">
        <div id="client-ui" style="display:none;">
            <div class="card">
                <h3 style="margin-top:0">–ù–æ–≤–æ–µ –∑–∞–¥–∞–Ω–∏–µ</h3>
                <input id="title" placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?">
                <input id="price" type="number" placeholder="–ë—é–¥–∂–µ—Ç (‚ÇΩ)">
                <button class="btn btn-main" onclick="addTask()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
            </div>
            <h4>–ú–æ–∏ –∞–∫—Ç–∏–≤–Ω—ã–µ –∑–∞–∫–∞–∑—ã</h4>
        </div>

        <div id="worker-ui" style="display:none;">
            <h3 style="margin-top:0">–ó–∞–∫–∞–∑—ã —Ä—è–¥–æ–º</h3>
        </div>

        <div id="task-list"></div>
    </div>
</div>

<script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö (—Ä–∞–±–æ—Ç–∞–µ—Ç —á–µ—Ä–µ–∑ –ø—É–±–ª–∏—á–Ω—ã–µ —É–∑–ª—ã)
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
    const tasks = gun.get('microhelp_tasks_v1');
    
    let myId = 'user_' + Math.random().toString(36).substr(2, 5);
    let myRole = '';

    function init(role) {
        myRole = role;
        document.getElementById('screen-auth').classList.remove('active');
        document.getElementById('screen-app').classList.add('active');
        document.getElementById('role-name').innerText = role === 'client' ? '–ö–∞–±–∏–Ω–µ—Ç –ó–∞–∫–∞–∑—á–∏–∫–∞' : '–ö–∞–±–∏–Ω–µ—Ç –ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è';
        document.getElementById('user-id-display').innerText = 'ID: ' + myId;
        
        if(role === 'client') document.getElementById('client-ui').style.display = 'block';
        else document.getElementById('worker-ui').style.display = 'block';

        render();
    }

    function addTask() {
        const title = document.getElementById('title').value;
        const price = document.getElementById('price').value;
        if(!title || !price) return alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');

        const taskId = 'task_' + Date.now();
        tasks.get(taskId).put({
            id: taskId,
            title: title,
            price: price,
            clientId: myId,
            status: 'searching',
            time: Date.now()
        });

        document.getElementById('title').value = '';
        document.getElementById('price').value = '';
        playSound();
    }

    function render() {
        const list = document.getElementById('task-list');
        
        // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –±–∞–∑–µ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        tasks.map().on((data, id) => {
            if (!data || !data.title) return;

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ —É–∂–µ –∫–∞—Ä—Ç–æ—á–∫–∞ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
            let el = document.getElementById(id);
            if (!el) {
                el = document.createElement('div');
                el.id = id;
                el.className = 'card';
                list.prepend(el); // –ù–æ–≤—ã–µ –≤–≤–µ—Ä—Ö
            }

            const isMyTask = data.clientId === myId;

            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∑–∞–¥–∞—á–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–æ–ª–∏
            if (myRole === 'worker' && data.status === 'searching') {
                el.style.display = 'block';
                el.innerHTML = `<span class="status-badge">–î–æ—Å—Ç—É–ø–Ω–æ</span><b>${data.title}</b><br>${data.price} ‚ÇΩ
                                <button class="btn btn-main" onclick="takeTask('${id}')">–í–∑—è—Ç—å –∑–∞–∫–∞–∑</button>`;
            } else if (myRole === 'client' && isMyTask) {
                el.style.display = 'block';
                const statusText = data.status === 'searching' ? '–ü–æ–∏—Å–∫...' : '–í —Ä–∞–±–æ—Ç–µ';
                el.innerHTML = `<span class="status-badge">${statusText}</span><b>${data.title}</b><br>${data.price} ‚ÇΩ`;
            } else {
                el.style.display = 'none';
            }
        });
    }

    function takeTask(id) {
        tasks.get(id).put({ status: 'active', workerId: myId });
        alert('–í—ã –≤–∑—è–ª–∏ –∑–∞–∫–∞–∑! –°–≤—è–∂–∏—Ç–µ—Å—å —Å –∑–∞–∫–∞–∑—á–∏–∫–æ–º (—á–∞—Ç –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ)');
    }

    function playSound() {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain); gain.connect(ctx.destination);
        osc.frequency.setValueAtTime(880, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
        osc.start(); osc.stop(ctx.currentTime + 0.5);
    }
</script>
</body>
</html>
