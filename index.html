<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú–∏–∫—Ä–æ–ü–æ–º–æ—â—å PRO | –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --p: #007AFF; --bg: #F2F2F7; --text: #1C1C1E; --green: #34C759; --orange: #FF9500; --red: #FF3B30; --grey: #E5E5EA; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; overflow: hidden; color: var(--text); height: 100vh; }
        
        /* UI –≠–ª–µ–º–µ–Ω—Ç—ã */
        .top-nav { position: fixed; top: 20px; left: 0; right: 0; z-index: 5000; display: flex; justify-content: space-between; padding: 0 20px; pointer-events: none; }
        .circle-btn { width: 56px; height: 56px; background: white; border-radius: 28px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 24px rgba(0,0,0,0.15); pointer-events: auto; font-size: 24px; cursor: pointer; border: none; }

        #main-layout { display: flex; flex-direction: column; height: 100vh; }
        #map-container { height: 40%; width: 100%; position: relative; z-index: 1; }
        #map { height: 100%; width: 100%; }

        #content-container { height: 60%; background: var(--bg); border-top-left-radius: 30px; border-top-right-radius: 30px; margin-top: -30px; z-index: 100; position: relative; overflow-y: auto; padding: 25px 20px; box-shadow: 0 -15px 30px rgba(0,0,0,0.08); }

        .card { background: white; border-radius: 24px; padding: 20px; margin-bottom: 15px; border: 1px solid rgba(0,0,0,0.02); }
        .badge { font-size: 10px; font-weight: 800; padding: 4px 10px; border-radius: 8px; text-transform: uppercase; margin-bottom: 10px; display: inline-block; }
        
        .btn { width: 100%; padding: 16px; border-radius: 16px; border: none; font-weight: 800; font-size: 15px; cursor: pointer; margin-top: 8px; transition: 0.2s; }
        .btn-p { background: var(--p); color: white; }
        .btn-o { background: var(--grey); color: var(--text); }
        .btn-g { background: var(--green); color: white; }

        input, textarea { width: 100%; padding: 16px; border-radius: 14px; border: 1px solid #DDD; margin-bottom: 12px; box-sizing: border-box; font-family: inherit; font-size: 16px; outline: none; }
        
        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 6000; transform: translateY(100%); transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1); display: flex; flex-direction: column; }
        .overlay.active { transform: translateY(0); }
        .ov-header { padding: 20px; background: white; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #EEE; font-weight: 800; }

        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 12px 16px; border-radius: 20px; max-width: 75%; font-size: 14px; }
        .msg.me { background: var(--p); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .msg.other { background: white; align-self: flex-start; border-bottom-left-radius: 4px; }

        #toast { position: fixed; top: 30px; left: 50%; transform: translateX(-50%); background: #1C1C1E; color: white; padding: 16px 24px; border-radius: 50px; z-index: 9999; display: none; font-weight: 600; text-align: center; min-width: 200px; }

        /* Auth Tabs */
        .auth-tab { cursor: pointer; padding: 10px 20px; font-weight: 800; color: #888; border-bottom: 2px solid transparent; transition: 0.3s; }
        .auth-tab.active { color: var(--p); border-bottom-color: var(--p); }
    </style>
</head>
<body>

<div id="toast"></div>

<div class="top-nav" id="ui-controls" style="display:none">
    <button class="circle-btn" onclick="openOverlay('ov-create')" id="btn-add">‚ûï</button>
    <button class="circle-btn" onclick="openOverlay('ov-profile')">üë§</button>
</div>

<div id="scr-auth" style="position:fixed; inset:0; background:white; z-index:10000; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:30px; text-align:center;">
    <div style="font-size: 60px; margin-bottom: 10px;">ü§ù</div>
    <h1 style="font-size: 28px; font-weight: 900; margin: 0; color: var(--p);">MicroHelp PRO</h1>
    
    <div style="display: flex; margin: 25px 0 15px 0; gap: 10px;">
        <div id="tab-login" class="auth-tab active" onclick="setAuthMode('login')">–í—Ö–æ–¥</div>
        <div id="tab-signup" class="auth-tab" onclick="setAuthMode('signup')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</div>
    </div>

    <div style="width: 100%; max-width: 320px;">
        <input type="email" id="auth-email" placeholder="Email">
        <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å (–º–∏–Ω. 6 —Å–∏–º–≤–æ–ª–æ–≤)">
        
        <div id="box-login">
            <button class="btn btn-p" onclick="handleAuth('login')">–í–æ–π—Ç–∏ –≤ –∞–∫–∫–∞—É–Ω—Ç</button>
        </div>

        <div id="box-signup" style="display:none;">
            <p style="font-size: 11px; font-weight: 800; color: #888; margin-bottom: 10px; text-transform: uppercase;">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç –∫–∞–∫:</p>
            <div style="display:flex; gap:10px;">
                <button class="btn btn-o" onclick="handleAuth('signup', 'client')" style="flex:1; margin:0; font-size:13px;">–ó–∞–∫–∞–∑—á–∏–∫</button>
                <button class="btn btn-o" onclick="handleAuth('signup', 'worker')" style="flex:1; margin:0; font-size:13px;">–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å</button>
            </div>
        </div>
    </div>
</div>

<div id="main-layout" style="display:none">
    <div id="map-container"><div id="map"></div></div>
    <div id="content-container">
        <h2 style="margin: 0 0 20px 0; font-weight: 800;">–ó–∞–¥–∞–Ω–∏—è –ø–æ–±–ª–∏–∑–æ—Å—Ç–∏</h2>
        <div id="list-feed"></div>
    </div>
</div>

<div id="ov-profile" class="overlay">
    <div class="ov-header"><button onclick="closeOverlay()" style="border:none; background:none; font-size:24px;">‚úï</button> –ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</div>
    <div style="padding:20px;">
        <div class="card" style="text-align:center;">
            <div style="font-size:50px;">üë§</div>
            <h2 id="p-name" style="margin:10px 0;">–ò–º—è</h2>
            <p id="p-role-label" style="opacity:0.5; margin-top:-10px; font-size:14px;"></p>
            <button class="btn btn-o" onclick="signOut()" style="color:var(--red); margin-top:20px;">–í—ã–π—Ç–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞</button>
        </div>
    </div>
</div>

<div id="ov-create" class="overlay">
    <div class="ov-header"><button onclick="closeOverlay()" style="border:none; background:none; font-size:24px;">‚úï</button> –ù–æ–≤—ã–π –∑–∞–∫–∞–∑</div>
    <div style="padding:20px;">
        <button class="btn btn-o" onclick="startPicking()" id="pick-btn" style="border: 2px dashed var(--p); background:white;">üìç –£–∫–∞–∑–∞—Ç—å —Ç–æ—á–∫—É –Ω–∞ –∫–∞—Ä—Ç–µ</button>
        <div id="form-fields" style="margin-top:20px; opacity:0.3; pointer-events:none;">
            <input id="c-title" placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?">
            <textarea id="c-desc" placeholder="–î–µ—Ç–∞–ª–∏..." rows="3"></textarea>
            <input id="c-price" type="number" placeholder="–ë—é–¥–∂–µ—Ç (‚ÇΩ)">
            <button class="btn btn-p" onclick="createTask()">–†–∞–∑–º–µ—Å—Ç–∏—Ç—å</button>
        </div>
    </div>
</div>

<div id="ov-chat" class="overlay">
    <div class="ov-header"><button onclick="closeOverlay()" style="border:none; background:none; font-size:24px;">‚úï</button> <span id="chat-title">–ß–∞—Ç</span></div>
    <div id="chat-box"></div>
    <div style="padding:20px; background:white; display:flex; gap:10px; border-top:1px solid #EEE;">
        <input id="chat-inp" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0; flex:1; border:none;">
        <button onclick="sendMsg()" class="btn btn-p" style="width:auto; margin:0; padding:0 20px;">‚û§</button>
    </div>
</div>

<script>
    // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Supabase
    const SB_URL = 'https://mrhovmabyawbfzcxwmib.supabase.co';
    const SB_KEY = 'sb_publishable_b2kTzbpSmcWVrpPUPFng7Q_enwqQd8u';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let u = { id: null, role: '', name: '' };
    let state = { map: null, markers: {}, isPicking: false, pickMarker: null, pickCoords: null, activeChat: null };

    // --- –õ–û–ì–ò–ö–ê –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò ---
    function setAuthMode(mode) {
        document.getElementById('box-login').style.display = mode === 'login' ? 'block' : 'none';
        document.getElementById('box-signup').style.display = mode === 'signup' ? 'block' : 'none';
        document.getElementById('tab-login').classList.toggle('active', mode === 'login');
        document.getElementById('tab-signup').classList.toggle('active', mode === 'signup');
    }

    async function handleAuth(mode, role = 'client') {
        const email = document.getElementById('auth-email').value;
        const pass = document.getElementById('auth-pass').value;

        if(!email || pass.length < 6) return showToast("‚ö†Ô∏è Email –∏ –ø–∞—Ä–æ–ª—å –æ—Ç 6 –∑–Ω–∞–∫–æ–≤");

        if(mode === 'signup') {
            const { data, error } = await _supabase.auth.signUp({ email, password: pass });
            if(error) return showToast("‚ùå " + error.message);
            
            // –°–æ–∑–¥–∞–µ–º –ø—Ä–æ—Ñ–∏–ª—å –≤ –ë–î
            await _supabase.from('profiles').insert([{ 
                id: data.user.id, name: email.split('@')[0], role: role 
            }]);
            showToast("üéâ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!");
        } else {
            const { error } = await _supabase.auth.signInWithPassword({ email, password: pass });
            if(error) return showToast("‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞");
        }
        checkUser();
    }

    async function checkUser() {
        const { data: { session } } = await _supabase.auth.getSession();
        if (session) {
            const { data: prof } = await _supabase.from('profiles').select('*').eq('id', session.user.id).single();
            if(prof) {
                u = prof;
                startApp();
            }
        }
    }

    async function signOut() { await _supabase.auth.signOut(); location.reload(); }

    // --- –ó–ê–ü–£–°–ö –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ---
    function startApp() {
        document.getElementById('scr-auth').style.display = 'none';
        document.getElementById('main-layout').style.display = 'flex';
        document.getElementById('ui-controls').style.display = 'flex';
        
        document.getElementById('p-name').innerText = u.name;
        document.getElementById('p-role-label').innerText = u.role === 'client' ? '–ó–∞–∫–∞–∑—á–∏–∫' : '–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å';
        if(u.role === 'worker') document.getElementById('btn-add').style.display = 'none';

        initMap();
        sync();
    }

    function initMap() {
        if(state.map) return;
        state.map = L.map('map', { zoomControl: false }).setView([55.75, 37.61], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(state.map);
        
        state.map.on('click', e => {
            if(!state.isPicking) return;
            if(state.pickMarker) state.map.removeLayer(state.pickMarker);
            state.pickCoords = e.latlng;
            state.pickMarker = L.marker(e.latlng).addTo(state.map);
            openOverlay('ov-create');
            document.getElementById('form-fields').style.opacity = '1';
            document.getElementById('form-fields').style.pointerEvents = 'auto';
            state.isPicking = false;
        });
    }

    function sync() {
        loadData();
        _supabase.channel('db').on('postgres_changes', { event: '*', schema: 'public', table: 'tasks' }, loadData).subscribe();
    }

    async function loadData() {
        const { data: tasks } = await _supabase.from('tasks').select('*').order('created_at', { ascending: false });
        const feed = document.getElementById('list-feed');
        feed.innerHTML = '';
        
        Object.values(state.markers).forEach(m => state.map.removeLayer(m));

        tasks?.forEach(t => {
            const isMine = t.client_id === u.id || t.worker_id === u.id;
            if(t.status === 'searching') {
                state.markers[t.id] = L.marker([t.lat, t.lon]).addTo(state.map).bindPopup(t.title);
            }
            if(t.status === 'searching' || (isMine && t.status === 'active')) {
                feed.appendChild(createCard(t));
            }
        });
    }

    function createCard(t) {
        const div = document.createElement('div');
        div.className = 'card';
        const isMine = t.client_id === u.id || t.worker_id === u.id;
        div.innerHTML = `
            <span class="badge" style="background:rgba(0,122,255,0.1); color:var(--p)">${t.status}</span>
            <div style="display:flex; justify-content:space-between"><b>${t.title}</b> <b>${t.price} ‚ÇΩ</b></div>
        `;
        
        if(t.status === 'searching' && u.role === 'worker') {
            const b = document.createElement('button'); b.className = 'btn btn-p'; b.innerText = '–ü—Ä–∏–Ω—è—Ç—å';
            b.onclick = async () => await _supabase.from('tasks').update({ status: 'active', worker_id: u.id }).eq('id', t.id);
            div.appendChild(b);
        }
        if(t.status === 'active' && isMine) {
            const b = document.createElement('button'); b.className = 'btn btn-o'; b.innerText = 'üí¨ –ß–∞—Ç';
            b.onclick = () => { state.activeChat = t.id; openOverlay('ov-chat'); loadMsgs(); };
            div.appendChild(b);
        }
        return div;
    }

    // --- –§–£–ù–ö–¶–ò–ò ---
    function startPicking() { state.isPicking = true; closeOverlay(); showToast("–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç—É"); }
    async function createTask() {
        const title = document.getElementById('c-title').value;
        const price = document.getElementById('c-price').value;
        if(!title || !state.pickCoords) return;
        await _supabase.from('tasks').insert([{ 
            title, price: parseInt(price), client_id: u.id, 
            lat: state.pickCoords.lat, lon: state.pickCoords.lng, status: 'searching' 
        }]);
        closeOverlay(); showToast("‚úÖ –û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ!");
    }

    async function loadMsgs() {
        const { data } = await _supabase.from('messages').select('*').eq('task_id', state.activeChat).order('created_at');
        const box = document.getElementById('chat-box'); box.innerHTML = '';
        data?.forEach(m => {
            const d = document.createElement('div'); d.className = `msg ${m.sender_id === u.id ? 'me' : 'other'}`;
            d.innerText = m.text; box.appendChild(d);
        });
        box.scrollTop = box.scrollHeight;
    }

    async function sendMsg() {
        const inp = document.getElementById('chat-inp');
        if(!inp.value) return;
        await _supabase.from('messages').insert([{ task_id: state.activeChat, sender_id: u.id, text: inp.value }]);
        inp.value = ''; loadMsgs();
    }

    function openOverlay(id) { document.getElementById(id).classList.add('active'); }
    function closeOverlay() { document.querySelectorAll('.overlay').forEach(o => o.classList.remove('active')); }
    function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(() => t.style.display='none', 3000); }

    checkUser();
</script>
</body>
</html>
