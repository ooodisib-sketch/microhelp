<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MicroHelp PRO | Full Version</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --p: #007AFF; --bg: #F2F2F7; --text: #1C1C1E; --green: #34C759; --orange: #FF9500; --red: #FF3B30; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; overflow: hidden; color: var(--text); }
        
        .top-nav { position: fixed; top: 20px; left: 0; right: 0; z-index: 5000; display: flex; justify-content: space-between; padding: 0 20px; pointer-events: none; }
        .circle-btn { width: 56px; height: 56px; background: white; border-radius: 28px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 24px rgba(0,0,0,0.15); pointer-events: auto; font-size: 24px; cursor: pointer; border: none; }

        #main-layout { display: flex; flex-direction: column; height: 100vh; }
        #map-container { height: 40%; width: 100%; position: relative; z-index: 1; }
        #map { height: 100%; width: 100%; }

        #content-container { height: 60%; background: var(--bg); border-top-left-radius: 30px; border-top-right-radius: 30px; margin-top: -30px; z-index: 100; position: relative; overflow-y: auto; padding: 25px 20px; box-shadow: 0 -15px 30px rgba(0,0,0,0.08); scroll-behavior: smooth; }

        .card { background: white; border-radius: 24px; padding: 20px; margin-bottom: 15px; border: 1px solid rgba(0,0,0,0.02); transition: 0.3s; }
        .badge { font-size: 10px; font-weight: 800; padding: 4px 10px; border-radius: 8px; text-transform: uppercase; margin-bottom: 10px; display: inline-block; }
        
        .btn { width: 100%; padding: 16px; border-radius: 16px; border: none; font-weight: 800; font-size: 15px; cursor: pointer; margin-top: 8px; transition: 0.2s; }
        .btn-p { background: var(--p); color: white; }
        .btn-o { background: #F2F2F7; color: var(--p); }
        .btn-g { background: var(--green); color: white; }

        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 6000; transform: translateY(100%); transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1); display: flex; flex-direction: column; }
        .overlay.active { transform: translateY(0); }
        .ov-header { padding: 20px; background: white; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #EEE; font-weight: 800; }

        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; background: #F2F2F7; }
        .msg { padding: 12px 16px; border-radius: 20px; max-width: 75%; font-size: 14px; line-height: 1.4; }
        .msg.me { background: var(--p); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .msg.other { background: white; align-self: flex-start; border-bottom-left-radius: 4px; }

        #toast { position: fixed; top: 30px; left: 50%; transform: translateX(-50%); background: #1C1C1E; color: white; padding: 16px 24px; border-radius: 50px; z-index: 9999; display: none; font-weight: 600; box-shadow: 0 10px 30px rgba(0,0,0,0.3); text-align: center; }
    </style>
</head>
<body>

<div id="toast"></div>

<div class="top-nav" id="ui-controls" style="display:none">
    <button class="circle-btn" onclick="openOverlay('ov-create')" id="btn-add">‚ûï</button>
    <button class="circle-btn" onclick="openOverlay('ov-profile')">üë§</button>
</div>

<div id="scr-auth" style="position:fixed; inset:0; background:white; z-index:10000; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:40px; text-align:center;">
    <h1 style="font-size: 38px; font-weight: 900; margin: 0; color: var(--p);">MicroHelp</h1>
    <p style="color: #8E8E93; margin: 10px 0 40px 0;">–ë–µ–∑–æ–ø–∞—Å–Ω—ã–µ —Å–¥–µ–ª–∫–∏ –∏ –ø–æ–º–æ—â—å —Ä—è–¥–æ–º</p>
    <button class="btn btn-p" onclick="enter('client')">–ú–Ω–µ –Ω—É–∂–Ω–∞ –ø–æ–º–æ—â—å</button>
    <button class="btn btn-o" onclick="enter('worker')" style="margin-top:12px;">–Ø —Ö–æ—á—É –ø–æ–º–æ—á—å</button>
</div>

<div id="main-layout" style="display:none">
    <div id="map-container"><div id="map"></div></div>
    <div id="content-container">
        <h2 id="feed-title" style="margin: 0 0 20px 0; font-weight: 800;">–ó–∞–¥–∞–Ω–∏—è —Ä—è–¥–æ–º</h2>
        <div id="list-feed"></div>
    </div>
</div>

<div id="ov-create" class="overlay">
    <div class="ov-header"><button onclick="closeOverlay()" style="border:none; background:none; font-size:24px;">‚úï</button> –ù–æ–≤–æ–µ –∑–∞–¥–∞–Ω–∏–µ</div>
    <div style="padding:20px; overflow-y:auto;">
        <button class="btn btn-o" onclick="startPicking()" id="pick-btn" style="border: 2px dashed var(--p); color: var(--p);">üìç –®–∞–≥ 1: –í—ã–±—Ä–∞—Ç—å –º–µ—Å—Ç–æ –Ω–∞ –∫–∞—Ä—Ç–µ</button>
        <div id="form-fields" style="margin-top:20px; opacity:0.3; pointer-events:none;">
            <input id="c-title" placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?" style="width:100%; padding:16px; border-radius:14px; border:1px solid #DDD; margin-bottom:12px; box-sizing:border-box;">
            <textarea id="c-desc" placeholder="–ü–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–∏..." rows="3" style="width:100%; padding:16px; border-radius:14px; border:1px solid #DDD; margin-bottom:12px; box-sizing:border-box;"></textarea>
            <input id="c-price" type="number" placeholder="–ë—é–¥–∂–µ—Ç (‚ÇΩ)" style="width:100%; padding:16px; border-radius:14px; border:1px solid #DDD; margin-bottom:12px; box-sizing:border-box;">
            <button class="btn btn-p" onclick="createTask()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –∑–∞–¥–∞–Ω–∏–µ</button>
        </div>
    </div>
</div>

<div id="ov-profile" class="overlay">
    <div class="ov-header"><button onclick="closeOverlay()">‚úï</button> –ö–∞–±–∏–Ω–µ—Ç</div>
    <div style="padding:20px; overflow-y:auto;">
        <div class="card" style="text-align:center;">
            <h2 id="p-name">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <b id="p-balance" style="color:var(--green); font-size:24px;">0 ‚ÇΩ</b>
        </div>
        <h3 style="margin-top:20px;">–ú–æ–∏ –∑–∞–∫–∞–∑—ã</h3>
        <div id="p-my-orders"></div>
        <button class="btn btn-o" onclick="localStorage.clear(); location.reload();" style="color:var(--red); margin-top:20px;">–í—ã–π—Ç–∏</button>
    </div>
</div>

<div id="ov-chat" class="overlay">
    <div class="ov-header"><button onclick="closeOverlay()">‚úï</button> <span id="chat-title">–ß–∞—Ç</span></div>
    <div id="chat-box"></div>
    <div style="padding:20px; display:flex; gap:10px; background:white; border-top:1px solid #eee;">
        <input id="chat-inp" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="flex:1; border:none; outline:none;">
        <button onclick="sendMsg()" class="btn btn-p" style="width:auto; margin:0; padding:0 20px;">‚û§</button>
    </div>
</div>

<script>
    const SB_URL = 'https://mrhovmabyawbfzcxwmib.supabase.co';
    const SB_KEY = 'sb_publishable_b2kTzbpSmcWVrpPUPFng7Q_enwqQd8u';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let u = { id: localStorage.getItem('mh_id') || 'u'+Math.floor(Math.random()*90000), role: '', balance: 0, lat: 55.75, lon: 37.61 };
    localStorage.setItem('mh_id', u.id);

    let state = { map: null, markers: {}, isPicking: false, pickMarker: null, pickCoords: null, activeChat: null };

    async function enter(role) {
        u.role = role;
        document.getElementById('scr-auth').style.display = 'none';
        document.getElementById('main-layout').style.display = 'flex';
        document.getElementById('ui-controls').style.display = 'flex';
        if(role === 'worker') document.getElementById('btn-add').style.display = 'none';

        const { data: prof } = await _supabase.from('profiles').select('*').eq('id', u.id).single();
        if(!prof) {
            await _supabase.from('profiles').insert([{ id: u.id, name: role==='client'?'–ó–∞–∫–∞–∑—á–∏–∫':'–ú–∞—Å—Ç–µ—Ä', role, balance: 5000 }]);
            u.balance = 5000;
        } else { u.balance = prof.balance; }

        initMap();
        sync();
    }

    function initMap() {
        state.map = L.map('map', { zoomControl: false }).setView([u.lat, u.lon], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(state.map);

        navigator.geolocation.getCurrentPosition(p => {
            u.lat = p.coords.latitude; u.lon = p.coords.longitude;
            state.map.setView([u.lat, u.lon], 14);
            L.circleMarker([u.lat, u.lon], { radius: 8, color: '#007AFF' }).addTo(state.map);
        });

        state.map.on('click', e => {
            if(!state.isPicking) return;
            if(state.pickMarker) state.map.removeLayer(state.pickMarker);
            state.pickCoords = e.latlng;
            state.pickMarker = L.marker(e.latlng).addTo(state.map);
            showToast("üìç –ú–µ—Å—Ç–æ –≤—ã–±—Ä–∞–Ω–æ!");
            openOverlay('ov-create');
            document.getElementById('form-fields').style.opacity = '1';
            document.getElementById('form-fields').style.pointerEvents = 'auto';
            document.getElementById('pick-btn').innerText = 'üìç –ú–µ—Å—Ç–æ –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–æ';
            state.isPicking = false;
        });
    }

    function updateMarkers(tasks) {
        Object.values(state.markers).forEach(m => state.map.removeLayer(m));
        state.markers = {};
        tasks.forEach(t => {
            if(t.status === 'searching') {
                const m = L.marker([t.lat, t.lon]).addTo(state.map);
                const pop = `<b>${t.title}</b><br>${t.price} ‚ÇΩ<br><button onclick="focusTask('${t.id}')" style="background:var(--p); color:white; border:none; padding:5px; border-radius:5px; margin-top:5px; font-size:10px;">–î–µ—Ç–∞–ª–∏</button>`;
                m.bindPopup(pop);
                state.markers[t.id] = m;
            }
        });
    }

    function focusTask(id) {
        state.map.closePopup();
        const el = document.querySelector(`.card[data-id="${id}"]`);
        if(el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'center' });
            el.style.boxShadow = '0 0 20px var(--p)';
            setTimeout(() => el.style.boxShadow = 'none', 2000);
        }
    }

    async function createTask() {
        const title = document.getElementById('c-title').value;
        const price = parseInt(document.getElementById('c-price').value);
        if(!title || !price || !state.pickCoords) return;
        if(u.balance < price) return showToast("‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!");

        await _supabase.from('profiles').update({ balance: u.balance - price }).eq('id', u.id);
        await _supabase.from('tasks').insert([{ title, description: document.getElementById('c-desc').value, price, client_id: u.id, lat: state.pickCoords.lat, lon: state.pickCoords.lng, status: 'searching' }]);
        closeOverlay();
        showToast("‚úÖ –û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ!");
    }

    async function finishTask(id) {
        if(!confirm("–û–ø–ª–∞—Ç–∏—Ç—å —Ä–∞–±–æ—Ç—É?")) return;
        const { data: task } = await _supabase.from('tasks').select('*').eq('id', id).single();
        const { data: wProf } = await _supabase.from('profiles').select('balance').eq('id', task.worker_id).single();
        await _supabase.from('profiles').update({ balance: wProf.balance + Math.floor(task.price * 0.85) }).eq('id', task.worker_id);
        await _supabase.from('tasks').update({ status: 'completed' }).eq('id', id);
        showToast("üí∞ –î–µ–Ω—å–≥–∏ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!");
    }

    function sync() {
        loadData();
        _supabase.channel('public:tasks').on('postgres_changes', { event: '*', schema: 'public', table: 'tasks' }, (p) => {
            loadData();
            if(p.new && p.new.client_id === u.id && p.new.status === 'active' && p.old?.status === 'searching') showToast("üöÄ –ú–∞—Å—Ç–µ—Ä –Ω–∞—à–µ–ª—Å—è!");
        }).subscribe();
        
        _supabase.channel('public:messages').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, p => {
            if(p.new.sender_id !== u.id) {
                if(state.activeChat === p.new.task_id) loadMsgs();
                else showToast("üí¨ –°–æ–æ–±—â–µ–Ω–∏–µ!");
            }
        }).subscribe();
    }

    async function loadData() {
        const { data: tasks } = await _supabase.from('tasks').select('*').order('created_at', { ascending: false });
        const { data: prof } = await _supabase.from('profiles').select('*').eq('id', u.id).single();
        if(prof) { u.balance = prof.balance; document.getElementById('p-balance').innerText = `${u.balance} ‚ÇΩ`; document.getElementById('p-name').innerText = prof.name; }
        renderLists(tasks);
        updateMarkers(tasks);
    }

    function renderLists(tasks) {
        const feed = document.getElementById('list-feed'); feed.innerHTML = '';
        const my = document.getElementById('p-my-orders'); my.innerHTML = '';

        tasks.forEach(t => {
            const isMine = t.client_id === u.id || t.worker_id === u.id;
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.id = t.id;
            let color = t.status==='searching'?'#007AFF':(t.status==='active'?'#FF9500':'#34C759');
            
            card.innerHTML = `
                <span class="badge" style="background:${color}15; color:${color}">${t.status}</span>
                <div style="display:flex; justify-content:space-between;"><b>${t.title}</b><b>${t.price} ‚ÇΩ</b></div>
                <p style="font-size:13px; opacity:0.7; margin:8px 0;">${t.description || ''}</p>
            `;

            if(t.status === 'searching' && u.role === 'worker') {
                const b = document.createElement('button'); b.className = 'btn btn-p'; b.innerText = '–ü—Ä–∏–Ω—è—Ç—å';
                b.onclick = () => _supabase.from('tasks').update({ status: 'active', worker_id: u.id }).eq('id', t.id);
                card.appendChild(b);
            }
            if(t.status === 'active' && isMine) {
                const row = document.createElement('div'); row.style.display = 'flex'; row.style.gap = '10px';
                const bChat = document.createElement('button'); bChat.className = 'btn btn-o'; bChat.innerText = 'üí¨ –ß–∞—Ç'; bChat.style.flex = 1;
                bChat.onclick = () => openChat(t.id, t.title); row.appendChild(bChat);
                if(u.role === 'client') {
                    const bPay = document.createElement('button'); bPay.className = 'btn btn-g'; bPay.innerText = '‚úÖ –û–ø–ª–∞—Ç–∏—Ç—å'; bPay.style.flex = 1;
                    bPay.onclick = () => finishTask(t.id); row.appendChild(bPay);
                }
                card.appendChild(row);
            }

            if(t.status === 'searching' || (isMine && t.status === 'active')) feed.appendChild(card.cloneNode(true));
            if(isMine) my.appendChild(card);
        });

        // –ò—Å–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏—è –Ω–∞ –∫–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –∫–Ω–æ–ø–∫–∞—Ö
        feed.querySelectorAll('.btn').forEach(btn => {
            const id = btn.closest('.card').dataset.id;
            if(btn.innerText.includes('–ß–∞—Ç')) btn.onclick = () => openChat(id, "–ß–∞—Ç");
            if(btn.innerText.includes('–û–ø–ª–∞—Ç–∏—Ç—å')) btn.onclick = () => finishTask(id);
            if(btn.innerText.includes('–ü—Ä–∏–Ω—è—Ç—å')) btn.onclick = () => _supabase.from('tasks').update({ status: 'active', worker_id: u.id }).eq('id', id);
        });
    }

    function startPicking() { state.isPicking = true; closeOverlay(); showToast("–ö–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç—É"); }
    function openOverlay(id) { document.getElementById(id).classList.add('active'); }
    function closeOverlay() { document.querySelectorAll('.overlay').forEach(o => o.classList.remove('active')); }
    function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(() => t.style.display='none', 3000); }
    async function openChat(id, title) { state.activeChat = id; document.getElementById('chat-title').innerText = title; openOverlay('ov-chat'); loadMsgs(); }
    async function loadMsgs() {
        const { data } = await _supabase.from('messages').select('*').eq('task_id', state.activeChat).order('created_at');
        const box = document.getElementById('chat-box'); box.innerHTML = '';
        data.forEach(m => { box.innerHTML += `<div class="msg ${m.sender_id===u.id?'me':'other'}">${m.text}</div>`; });
        box.scrollTop = box.scrollHeight;
    }
    async function sendMsg() {
        const inp = document.getElementById('chat-inp'); if(!inp.value) return;
        await _supabase.from('messages').insert([{ task_id: state.activeChat, sender_id: u.id, text: inp.value }]); inp.value = '';
    }
</script>
</body>
</html>
