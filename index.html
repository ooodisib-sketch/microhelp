<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú–∏–∫—Ä–æ–ü–æ–º–æ—â—å PRO | –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --p: #007AFF; --bg: #F2F2F7; --text: #1C1C1E; --green: #34C759; --orange: #FF9500; --red: #FF3B30; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; overflow: hidden; color: var(--text); }
        
        /* UI –≠–ª–µ–º–µ–Ω—Ç—ã */
        .top-nav { position: fixed; top: 20px; left: 0; right: 0; z-index: 5000; display: flex; justify-content: space-between; padding: 0 20px; pointer-events: none; }
        .circle-btn { width: 56px; height: 56px; background: white; border-radius: 28px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 24px rgba(0,0,0,0.15); pointer-events: auto; font-size: 24px; cursor: pointer; border: none; }

        #main-layout { display: flex; flex-direction: column; height: 100vh; }
        #map-container { height: 40%; width: 100%; position: relative; z-index: 1; }
        #map { height: 100%; width: 100%; }

        #content-container { height: 60%; background: var(--bg); border-top-left-radius: 30px; border-top-right-radius: 30px; margin-top: -30px; z-index: 100; position: relative; overflow-y: auto; padding: 25px 20px; box-shadow: 0 -15px 30px rgba(0,0,0,0.08); }

        .card { background: white; border-radius: 24px; padding: 20px; margin-bottom: 15px; border: 1px solid rgba(0,0,0,0.02); }
        .badge { font-size: 10px; font-weight: 800; padding: 4px 10px; border-radius: 8px; text-transform: uppercase; margin-bottom: 10px; display: inline-block; }
        
        .btn { width: 100%; padding: 16px; border-radius: 16px; border: none; font-weight: 800; font-size: 15px; cursor: pointer; margin-top: 8px; transition: 0.2s; }
        .btn-p { background: var(--p); color: white; }
        .btn-o { background: #E5E5EA; color: var(--text); }
        .btn-g { background: var(--green); color: white; }

        input, textarea { width: 100%; padding: 16px; border-radius: 14px; border: 1px solid #DDD; margin-bottom: 12px; box-sizing: border-box; font-family: inherit; font-size: 16px; outline: none; }
        input:focus { border-color: var(--p); }

        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 6000; transform: translateY(100%); transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1); display: flex; flex-direction: column; }
        .overlay.active { transform: translateY(0); }
        .ov-header { padding: 20px; background: white; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #EEE; font-weight: 800; }

        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; background: #F2F2F7; }
        .msg { padding: 12px 16px; border-radius: 20px; max-width: 75%; font-size: 14px; }
        .msg.me { background: var(--p); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .msg.other { background: white; align-self: flex-start; border-bottom-left-radius: 4px; }

        #toast { position: fixed; top: 30px; left: 50%; transform: translateX(-50%); background: #1C1C1E; color: white; padding: 16px 24px; border-radius: 50px; z-index: 9999; display: none; font-weight: 600; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        
        .stat-box { display: flex; justify-content: space-around; background: #f8f9fa; padding: 15px; border-radius: 15px; margin: 15px 0; }
        .stat-val { display: block; font-weight: 800; font-size: 18px; color: var(--p); }
        .stat-lab { font-size: 10px; opacity: 0.5; text-transform: uppercase; }
    </style>
</head>
<body>

<div id="toast"></div>

<div class="top-nav" id="ui-controls" style="display:none">
    <button class="circle-btn" onclick="openOverlay('ov-create')" id="btn-add">‚ûï</button>
    <button class="circle-btn" onclick="openOverlay('ov-profile')">üë§</button>
</div>

<div id="scr-auth" style="position:fixed; inset:0; background:white; z-index:10000; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:30px; text-align:center; overflow-y: auto;">
    <div style="font-size: 60px; margin-bottom: 10px;">ü§ù</div>
    <h1 style="font-size: 28px; font-weight: 900; margin: 0; color: var(--p);">MicroHelp PRO</h1>
    <p id="auth-sub" style="color: #8E8E93; margin: 5px 0 25px 0;">–í–æ–π–¥–∏—Ç–µ –∏–ª–∏ —Å–æ–∑–¥–∞–π—Ç–µ –∞–∫–∫–∞—É–Ω—Ç</p>
    
    <div style="width: 100%; max-width: 320px;">
        <input type="email" id="auth-email" placeholder="–í–∞—à Email">
        <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å">
        
        <div id="auth-actions">
            <button class="btn btn-p" onclick="handleAuth('login')">–í–æ–π—Ç–∏</button>
            <div style="margin: 15px 0; opacity: 0.3; font-size: 12px; font-weight: 800;">–ò–õ–ò</div>
            <div style="display:flex; gap:10px;">
                <button class="btn btn-o" onclick="handleAuth('signup', 'client')" style="font-size:12px;">–Ø –ó–∞–∫–∞–∑—á–∏–∫</button>
                <button class="btn btn-o" onclick="handleAuth('signup', 'worker')" style="font-size:12px;">–Ø –ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å</button>
            </div>
        </div>
    </div>
</div>

<div id="main-layout" style="display:none">
    <div id="map-container"><div id="map"></div></div>
    <div id="content-container">
        <h2 style="margin: 0 0 20px 0; font-weight: 800; letter-spacing: -0.5px;">–ó–∞–¥–∞–Ω–∏—è –ø–æ–±–ª–∏–∑–æ—Å—Ç–∏</h2>
        <div id="list-feed"></div>
    </div>
</div>

<div id="ov-profile" class="overlay">
    <div class="ov-header"><button onclick="closeOverlay()" style="border:none; background:none; font-size:24px;">‚úï</button> –ü—Ä–æ—Ñ–∏–ª—å</div>
    <div style="padding:20px;">
        <div class="card" style="text-align:center;">
            <div style="font-size:50px;">üë§</div>
            <h2 id="p-name">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <div class="stat-box">
                <div class="stat-item"><span class="stat-val" id="p-rating-val">5.0</span><span class="stat-lab">–†–µ–π—Ç–∏–Ω–≥</span></div>
                <div class="stat-item"><span class="stat-val" id="p-done-val">0</span><span class="stat-lab">–ó–∞–∫–∞–∑–æ–≤</span></div>
            </div>
            <button class="btn btn-o" onclick="signOut()" style="color:var(--red); border:1px solid var(--red)">–í—ã–π—Ç–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã</button>
        </div>
        <div id="p-my-orders"></div>
    </div>
</div>

<div id="ov-create" class="overlay">
    <div class="ov-header"><button onclick="closeOverlay()" style="border:none; background:none; font-size:24px;">‚úï</button> –ù–æ–≤—ã–π –∑–∞–∫–∞–∑</div>
    <div style="padding:20px;">
        <button class="btn btn-o" onclick="startPicking()" id="pick-btn" style="border: 2px dashed var(--p);">üìç –£–∫–∞–∑–∞—Ç—å —Ç–æ—á–∫—É –Ω–∞ –∫–∞—Ä—Ç–µ</button>
        <div id="form-fields" style="margin-top:20px; opacity:0.3; pointer-events:none;">
            <input id="c-title" placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?">
            <textarea id="c-desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ..." rows="3"></textarea>
            <input id="c-price" type="number" placeholder="–ë—é–¥–∂–µ—Ç (‚ÇΩ)">
            <button class="btn btn-p" onclick="createTask()">–†–∞–∑–º–µ—Å—Ç–∏—Ç—å –∑–∞–¥–∞–Ω–∏–µ</button>
        </div>
    </div>
</div>

<div id="ov-chat" class="overlay">
    <div class="ov-header"><button onclick="closeOverlay()" style="border:none; background:none; font-size:24px;">‚úï</button> <span id="chat-title">–ß–∞—Ç</span></div>
    <div id="chat-box"></div>
    <div style="padding:20px; background:white; display:flex; gap:10px; border-top:1px solid #EEE;">
        <input id="chat-inp" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0; flex:1;">
        <button onclick="sendMsg()" class="btn btn-p" style="width:auto; margin:0; padding:0 20px;">‚û§</button>
    </div>
</div>

<script>
    const SB_URL = 'https://mrhovmabyawbfzcxwmib.supabase.co';
    const SB_KEY = 'sb_publishable_b2kTzbpSmcWVrpPUPFng7Q_enwqQd8u';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let u = { id: null, role: '', name: '' };
    let state = { map: null, markers: {}, isPicking: false, pickMarker: null, pickCoords: null, activeChat: null };

    // --- –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø ---
    async function handleAuth(mode, role = 'client') {
        const email = document.getElementById('auth-email').value;
        const password = document.getElementById('auth-pass').value;

        if(!email || !password) return showToast("‚ö†Ô∏è –í–≤–µ–¥–∏—Ç–µ email –∏ –ø–∞—Ä–æ–ª—å");

        if(mode === 'signup') {
            const { data, error } = await _supabase.auth.signUp({ email, password });
            if(error) return showToast("‚ùå " + error.message);
            if(data.user) {
                await _supabase.from('profiles').insert([{ 
                    id: data.user.id, 
                    name: email.split('@')[0], 
                    role: role, 
                    rating: 5.0 
                }]);
                showToast("‚úÖ –ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω! –í—Ö–æ–¥–∏–º...");
                checkUser();
            }
        } else {
            const { error } = await _supabase.auth.signInWithPassword({ email, password });
            if(error) return showToast("‚ùå " + error.message);
            checkUser();
        }
    }

    async function checkUser() {
        const { data: { session } } = await _supabase.auth.getSession();
        if (session) {
            u.id = session.user.id;
            const { data: prof } = await _supabase.from('profiles').select('*').eq('id', u.id).single();
            if(prof) {
                u.role = prof.role;
                u.name = prof.name;
                startApp();
            }
        }
    }

    async function signOut() {
        await _supabase.auth.signOut();
        location.reload();
    }

    // --- –õ–û–ì–ò–ö–ê –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ---
    function startApp() {
        document.getElementById('scr-auth').style.display = 'none';
        document.getElementById('main-layout').style.display = 'flex';
        document.getElementById('ui-controls').style.display = 'flex';
        if(u.role === 'worker') document.getElementById('btn-add').style.display = 'none';

        initMap();
        sync();
    }

    function initMap() {
        if(state.map) return;
        state.map = L.map('map', { zoomControl: false }).setView([55.75, 37.61], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(state.map);
        
        navigator.geolocation.getCurrentPosition(p => {
            const lat = p.coords.latitude, lon = p.coords.longitude;
            state.map.setView([lat, lon], 14);
            L.circleMarker([lat, lon], { radius: 8, color: '#007AFF', fillOpacity: 1 }).addTo(state.map);
        });

        state.map.on('click', e => {
            if(!state.isPicking) return;
            if(state.pickMarker) state.map.removeLayer(state.pickMarker);
            state.pickCoords = e.latlng;
            state.pickMarker = L.marker(e.latlng).addTo(state.map);
            openOverlay('ov-create');
            document.getElementById('pick-btn').innerText = 'üìç –¢–æ—á–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞';
            document.getElementById('form-fields').style.opacity = '1';
            document.getElementById('form-fields').style.pointerEvents = 'auto';
            state.isPicking = false;
        });
    }

    function sync() {
        loadData();
        _supabase.channel('db-changes').on('postgres_changes', { event: '*', schema: 'public', table: 'tasks' }, loadData).subscribe();
    }

    async function loadData() {
        const { data: tasks } = await _supabase.from('tasks').select('*').order('created_at', { ascending: false });
        
        // –õ–µ–Ω—Ç–∞
        const feed = document.getElementById('list-feed');
        feed.innerHTML = '';
        
        // –ú–∞—Ä–∫–µ—Ä—ã
        Object.values(state.markers).forEach(m => state.map.removeLayer(m));

        tasks?.forEach(t => {
            const isMine = t.client_id === u.id || t.worker_id === u.id;
            
            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –Ω–∞ –∫–∞—Ä—Ç–µ
            if(t.status === 'searching') {
                state.markers[t.id] = L.marker([t.lat, t.lon]).addTo(state.map).bindPopup(t.title);
            }

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –≤ –ª–µ–Ω—Ç–µ
            if(t.status === 'searching' || (isMine && t.status === 'active')) {
                feed.appendChild(createCard(t));
            }
        });
        
        // –û–±–Ω–æ–≤–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å
        document.getElementById('p-name').innerText = u.name;
        const { count } = await _supabase.from('tasks').select('*', { count: 'exact', head: true }).eq('status', 'completed').or(`client_id.eq.${u.id},worker_id.eq.${u.id}`);
        document.getElementById('p-done-val').innerText = count || 0;
    }

    function createCard(t) {
        const card = document.createElement('div');
        card.className = 'card';
        const isMine = t.client_id === u.id || t.worker_id === u.id;
        let color = t.status==='searching'?'#007AFF':(t.status==='active'?'#FF9500':'#34C759');
        
        card.innerHTML = `
            <span class="badge" style="background:${color}15; color:${color}">${t.status}</span>
            <div style="display:flex; justify-content:space-between;">
                <b>${t.title}</b>
                <b style="color:var(--p)">${t.price} ‚ÇΩ</b>
            </div>
            <p style="font-size:13px; opacity:0.6; margin:8px 0;">${t.description || ''}</p>
        `;

        if(t.status === 'searching' && u.role === 'worker') {
            const btn = document.createElement('button'); btn.className = 'btn btn-p'; btn.innerText = '–ü—Ä–∏–Ω—è—Ç—å –∑–∞–∫–∞–∑';
            btn.onclick = () => takeTask(t.id); card.appendChild(btn);
        }

        if(t.status === 'active' && isMine) {
            const row = document.createElement('div'); row.style.display = 'flex'; row.style.gap = '10px';
            const chat = document.createElement('button'); chat.className = 'btn btn-o'; chat.innerText = 'üí¨ –ß–∞—Ç';
            chat.onclick = () => openChat(t.id, t.title); row.appendChild(chat);
            
            if(u.role === 'client') {
                const pay = document.createElement('button'); pay.className = 'btn btn-g'; pay.innerText = '‚úÖ –û–ø–ª–∞—Ç–∏—Ç—å';
                pay.onclick = () => finishTask(t.id); row.appendChild(pay);
            }
            card.appendChild(row);
        }
        return card;
    }

    // --- –î–ï–ô–°–¢–í–ò–Ø ---
    function startPicking() { state.isPicking = true; closeOverlay(); showToast("–ö–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç—É"); }

    async function createTask() {
        const title = document.getElementById('c-title').value;
        const desc = document.getElementById('c-desc').value;
        const price = document.getElementById('c-price').value;
        if(!title || !state.pickCoords) return showToast("‚ö†Ô∏è –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –¥–∞–Ω–Ω—ã–µ");
        
        await _supabase.from('tasks').insert([{ 
            title, description: desc, price: parseInt(price), 
            client_id: u.id, lat: state.pickCoords.lat, lon: state.pickCoords.lng, status: 'searching' 
        }]);
        closeOverlay(); showToast("‚úÖ –û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ!");
    }

    async function takeTask(id) {
        await _supabase.from('tasks').update({ status: 'active', worker_id: u.id }).eq('id', id);
        showToast("üèÉ –ó–∞–∫–∞–∑ –≤–∑—è—Ç –≤ —Ä–∞–±–æ—Ç—É!");
    }

    async function finishTask(id) {
        if(confirm("–ó–∞–≤–µ—Ä—à–∏—Ç—å –∑–∞–∫–∞–∑?")) {
            await _supabase.from('tasks').update({ status: 'completed' }).eq('id', id);
            showToast("üéâ –ó–∞–∫–∞–∑ –≤—ã–ø–æ–ª–Ω–µ–Ω!");
        }
    }

    async function openChat(id, title) { 
        state.activeChat = id; 
        document.getElementById('chat-title').innerText = title; 
        openOverlay('ov-chat'); 
        loadMsgs(); 
    }

    async function loadMsgs() {
        if(!state.activeChat) return;
        const { data } = await _supabase.from('messages').select('*').eq('task_id', state.activeChat).order('created_at');
        const box = document.getElementById('chat-box'); box.innerHTML = '';
        data?.forEach(m => {
            const div = document.createElement('div'); div.className = `msg ${m.sender_id === u.id ? 'me' : 'other'}`;
            div.innerText = m.text; box.appendChild(div);
        });
        box.scrollTop = box.scrollHeight;
    }

    async function sendMsg() {
        const inp = document.getElementById('chat-inp'); 
        if(!inp.value) return;
        await _supabase.from('messages').insert([{ task_id: state.activeChat, sender_id: u.id, text: inp.value }]);
        inp.value = '';
        loadMsgs();
    }

    function openOverlay(id) { document.getElementById(id).classList.add('active'); }
    function closeOverlay() { document.querySelectorAll('.overlay').forEach(o => o.classList.remove('active')); state.activeChat = null; }
    function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(() => t.style.display='none', 3000); }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–µ—Å—Å–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    checkUser();
</script>
</body>
</html>
