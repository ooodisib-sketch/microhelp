<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroHelp - Карта заказов</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ... предыдущие стили остаются без изменений ... */
        
        /* Добавим стили для модалок аутентификации */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .auth-modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .auth-container {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 40px;
            border-radius: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .auth-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 30px;
        }
        
        .auth-tab {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            background: white;
            color: var(--primary);
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .auth-input {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }
        
        .auth-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }
        
        .auth-btn {
            width: 100%;
            padding: 15px;
            background: white;
            color: var(--primary);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.3s;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .auth-switch {
            color: white;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .role-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .role-option {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        
        .role-option.active {
            background: white;
            color: var(--primary);
            border-color: white;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 4000;
            backdrop-filter: blur(5px);
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Модалка аутентификации -->
    <div class="auth-modal" id="authModal">
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchAuthTab('login')">Вход</button>
                <button class="auth-tab" onclick="switchAuthTab('register')">Регистрация</button>
            </div>
            
            <!-- Форма входа -->
            <div class="auth-form active" id="loginForm">
                <input type="email" class="auth-input" id="loginEmail" placeholder="Email">
                <input type="password" class="auth-input" id="loginPassword" placeholder="Пароль">
                <button class="auth-btn" onclick="login()">Войти</button>
                <div class="auth-footer">
                    Нет аккаунта? <span class="auth-switch" onclick="switchAuthTab('register')">Зарегистрируйтесь</span>
                </div>
            </div>
            
            <!-- Форма регистрации -->
            <div class="auth-form" id="registerForm">
                <div class="role-selector">
                    <div class="role-option active" onclick="selectRole('customer')">
                        <i class="fas fa-shopping-cart"></i>
                        <div>Заказчик</div>
                    </div>
                    <div class="role-option" onclick="selectRole('master')">
                        <i class="fas fa-tools"></i>
                        <div>Мастер</div>
                    </div>
                </div>
                <input type="text" class="auth-input" id="registerName" placeholder="Имя">
                <input type="email" class="auth-input" id="registerEmail" placeholder="Email">
                <input type="password" class="auth-input" id="registerPassword" placeholder="Пароль (минимум 6 символов)">
                <input type="password" class="auth-input" id="registerConfirmPassword" placeholder="Подтвердите пароль">
                <button class="auth-btn" onclick="register()">Зарегистрироваться</button>
                <div class="auth-footer">
                    Уже есть аккаунт? <span class="auth-switch" onclick="switchAuthTab('login')">Войдите</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Индикатор загрузки -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>
    
    <div class="animated-bg"></div>
    
    <!-- ... остальной HTML код (такой же как в предыдущей версии) ... -->
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Конфигурация Supabase (замените на свои данные)
        const SUPABASE_URL = 'https://mrhovmabyawbfzcxwmib.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1yaG92bWFieWF3YmZ6Y3h3bWliIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1NDEzNjAsImV4cCI6MjA4NDExNzM2MH0.lagPVLLopst3yx5eiuJchwOP4wJg49cEqmWZrNWxFrQ';
        
        // Инициализация Supabase клиента
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Состояние приложения
        const state = {
            user: null,
            role: 'customer',
            map: null,
            currentPosition: null,
            markers: new Map(),
            selectedOrder: null,
            orders: [],
            sidePanelOpen: true,
            theme: localStorage.getItem('microhelp_theme') || 'light',
            authTab: 'login',
            selectedRegisterRole: 'customer',
            subscriptions: []
        };

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', async () => {
            await initApp();
        });

        async function initApp() {
            showLoading();
            
            // Загружаем тему
            loadTheme();
            
            // Проверяем авторизацию
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                // Пользователь авторизован
                state.user = session.user;
                await loadUserProfile();
                hideAuthModal();
                initMap();
                loadOrders();
                setupRealtimeSubscriptions();
            } else {
                // Пользователь не авторизован
                showAuthModal();
                initMap(); // Инициализируем карту, но без данных пользователя
            }
            
            hideLoading();
            setupEventListeners();
        }

        function showAuthModal() {
            document.getElementById('authModal').classList.add('active');
        }

        function hideAuthModal() {
            document.getElementById('authModal').classList.remove('active');
            updateUserInterface();
        }

        function switchAuthTab(tab) {
            state.authTab = tab;
            
            // Обновляем активные вкладки
            document.querySelectorAll('.auth-tab').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            
            if (tab === 'login') {
                document.querySelector('.auth-tab:nth-child(1)').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelector('.auth-tab:nth-child(2)').classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
        }

        function selectRole(role) {
            state.selectedRegisterRole = role;
            
            document.querySelectorAll('.role-option').forEach(option => {
                option.classList.remove('active');
            });
            
            event.target.closest('.role-option').classList.add('active');
        }

        async function register() {
            showLoading();
            
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            // Валидация
            if (!name || !email || !password || !confirmPassword) {
                showToast('Заполните все поля');
                hideLoading();
                return;
            }
            
            if (password.length < 6) {
                showToast('Пароль должен быть минимум 6 символов');
                hideLoading();
                return;
            }
            
            if (password !== confirmPassword) {
                showToast('Пароли не совпадают');
                hideLoading();
                return;
            }
            
            try {
                // Регистрация в Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            name: name,
                            role: state.selectedRegisterRole
                        }
                    }
                });
                
                if (authError) throw authError;
                
                // Создаем профиль в таблице profiles
                const { error: profileError } = await supabase
                    .from('profiles')
                    .insert([
                        {
                            id: authData.user.id,
                            email: email,
                            role: state.selectedRegisterRole,
                            name: name,
                            created_at: new Date().toISOString()
                        }
                    ]);
                
                if (profileError) throw profileError;
                
                showToast('Регистрация успешна! Проверьте вашу почту для подтверждения');
                switchAuthTab('login');
                
            } catch (error) {
                console.error('Registration error:', error);
                showToast(error.message || 'Ошибка регистрации');
            }
            
            hideLoading();
        }

        async function login() {
            showLoading();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showToast('Заполните все поля');
                hideLoading();
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) throw error;
                
                state.user = data.user;
                await loadUserProfile();
                hideAuthModal();
                initMap();
                loadOrders();
                setupRealtimeSubscriptions();
                showToast('Вход выполнен успешно!');
                
            } catch (error) {
                console.error('Login error:', error);
                showToast(error.message || 'Ошибка входа');
            }
            
            hideLoading();
        }

        async function logout() {
            showLoading();
            
            // Отписываемся от всех подписок
            state.subscriptions.forEach(subscription => {
                subscription.unsubscribe();
            });
            state.subscriptions = [];
            
            // Выход из системы
            await supabase.auth.signOut();
            state.user = null;
            
            // Очищаем карту
            clearMap();
            
            // Показываем экран авторизации
            showAuthModal();
            hideLoading();
            showToast('Вы вышли из системы');
        }

        async function loadUserProfile() {
            if (!state.user) return;
            
            const { data: profile, error } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', state.user.id)
                .single();
            
            if (!error && profile) {
                state.role = profile.role;
                updateUserInterface();
            }
        }

        function updateUserInterface() {
            if (!state.user) return;
            
            // Обновляем информацию в интерфейсе
            const userAvatar = document.getElementById('userAvatar');
            const userName = document.getElementById('userName');
            const userRole = document.getElementById('userRole');
            
            const name = state.user.user_metadata?.name || state.user.email?.split('@')[0] || 'Пользователь';
            const role = state.role === 'customer' ? 'Заказчик' : 'Мастер';
            
            if (userAvatar) userAvatar.textContent = name.charAt(0).toUpperCase();
            if (userName) userName.textContent = name;
            if (userRole) userRole.textContent = role;
            
            // Обновляем заголовок в зависимости от роли
            const titleText = document.getElementById('titleText');
            if (titleText) {
                titleText.textContent = state.role === 'customer' ? 'Мои заказы' : 'Доступные заказы';
            }
            
            // Показываем/скрываем кнопку создания заказа
            const newOrderBtn = document.getElementById('newOrderBtn');
            if (newOrderBtn) {
                newOrderBtn.style.display = state.role === 'customer' ? 'block' : 'none';
            }
        }

        async function loadOrders() {
            showLoading();
            
            try {
                let query = supabase
                    .from('orders')
                    .select(`
                        *,
                        customer:profiles!orders_customer_id_fkey(name, rating),
                        master:profiles!orders_master_id_fkey(name, rating)
                    `);
                
                if (state.role === 'customer') {
                    // Заказчик видит только свои заказы
                    query = query.eq('customer_id', state.user.id);
                } else {
                    // Мастер видит все доступные заказы
                    query = query.eq('status', 'new');
                }
                
                const { data: orders, error } = await query.order('created_at', { ascending: false });
                
                if (error) throw error;
                
                state.orders = orders || [];
                updateOrdersList();
                updateMapMarkers();
                
            } catch (error) {
                console.error('Error loading orders:', error);
                showToast('Ошибка загрузки заказов');
            }
            
            hideLoading();
        }

        function setupRealtimeSubscriptions() {
            // Отписываемся от старых подписок
            state.subscriptions.forEach(sub => sub.unsubscribe());
            state.subscriptions = [];
            
            // Подписка на новые заказы (для мастера)
            if (state.role === 'master') {
                const ordersSubscription = supabase
                    .channel('orders-channel')
                    .on('postgres_changes', 
                        { event: 'INSERT', schema: 'public', table: 'orders' },
                        async (payload) => {
                            // Загружаем полные данные нового заказа
                            const { data: order, error } = await supabase
                                .from('orders')
                                .select(`
                                    *,
                                    customer:profiles!orders_customer_id_fkey(name, rating)
                                `)
                                .eq('id', payload.new.id)
                                .single();
                            
                            if (!error && order && order.status === 'new') {
                                state.orders.unshift(order);
                                updateOrdersList();
                                addOrderMarker(order);
                                playNotificationSound();
                                showToast('Появился новый заказ!');
                            }
                        }
                    )
                    .subscribe();
                
                state.subscriptions.push(ordersSubscription);
            }
            
            // Подписка на обновления заказов (для всех)
            const ordersUpdateSubscription = supabase
                .channel('orders-update-channel')
                .on('postgres_changes', 
                    { event: 'UPDATE', schema: 'public', table: 'orders' },
                    async (payload) => {
                        const orderIndex = state.orders.findIndex(o => o.id === payload.new.id);
                        
                        if (orderIndex !== -1) {
                            // Загружаем обновленные данные
                            const { data: order, error } = await supabase
                                .from('orders')
                                .select(`
                                    *,
                                    customer:profiles!orders_customer_id_fkey(name, rating),
                                    master:profiles!orders_master_id_fkey(name, rating)
                                `)
                                .eq('id', payload.new.id)
                                .single();
                            
                            if (!error && order) {
                                state.orders[orderIndex] = order;
                                updateOrdersList();
                                updateOrderMarker(order);
                                
                                // Если заказ был принят текущим пользователем
                                if (payload.new.status === 'active' && 
                                    payload.new.master_id === state.user.id) {
                                    showToast('Вы приняли заказ в работу!');
                                }
                            }
                        }
                    }
                )
                .subscribe();
            
            state.subscriptions.push(ordersUpdateSubscription);
            
            // Подписка на новые сообщения в чате
            const messagesSubscription = supabase
                .channel('messages-channel')
                .on('postgres_changes', 
                    { event: 'INSERT', schema: 'public', table: 'messages' },
                    async (payload) => {
                        // Если чат открыт для этого заказа
                        if (state.activeChatOrderId === payload.new.order_id) {
                            loadChatMessages(state.activeChatOrderId);
                            playNotificationSound();
                        }
                    }
                )
                .subscribe();
            
            state.subscriptions.push(messagesSubscription);
        }

        // Функции для работы с заказами
        async function createOrder() {
            showLoading();
            
            const title = document.getElementById('orderTitle').value;
            const description = document.getElementById('orderDescription').value;
            const price = parseInt(document.getElementById('orderPrice').value);
            const address = document.getElementById('orderAddress').value;
            
            // Валидация
            if (!title || !description || !price || !address || !state.selectedLocation) {
                showToast('Заполните все поля и выберите местоположение на карте');
                hideLoading();
                return;
            }
            
            if (price < 100) {
                showToast('Минимальная стоимость заказа - 100 руб.');
                hideLoading();
                return;
            }
            
            try {
                const { data: order, error } = await supabase
                    .from('orders')
                    .insert([
                        {
                            title,
                            description,
                            price,
                            address,
                            location: `POINT(${state.selectedLocation.lng} ${state.selectedLocation.lat})`,
                            customer_id: state.user.id,
                            status: 'new',
                            created_at: new Date().toISOString()
                        }
                    ])
                    .select(`
                        *,
                        customer:profiles!orders_customer_id_fkey(name, rating)
                    `)
                    .single();
                
                if (error) throw error;
                
                state.orders.unshift(order);
                updateOrdersList();
                addOrderMarker(order);
                closeNewOrderModal();
                showToast('Заказ успешно создан!');
                
            } catch (error) {
                console.error('Error creating order:', error);
                showToast('Ошибка создания заказа');
            }
            
            hideLoading();
        }

        async function takeOrder(orderId) {
            showLoading();
            
            try {
                const { data: order, error } = await supabase
                    .from('orders')
                    .update({
                        status: 'active',
                        master_id: state.user.id,
                        accepted_at: new Date().toISOString()
                    })
                    .eq('id', orderId)
                    .eq('status', 'new')
                    .select()
                    .single();
                
                if (error) throw error;
                
                showToast('Заказ принят в работу!');
                loadOrders(); // Перезагружаем список заказов
                
            } catch (error) {
                console.error('Error taking order:', error);
                showToast('Ошибка принятия заказа');
            }
            
            hideLoading();
        }

        async function completeOrder(orderId) {
            showLoading();
            
            try {
                const { data: order, error } = await supabase
                    .from('orders')
                    .update({
                        status: 'completed',
                        completed_at: new Date().toISOString()
                    })
                    .eq('id', orderId)
                    .eq('master_id', state.user.id)
                    .select()
                    .single();
                
                if (error) throw error;
                
                showToast('Заказ завершен!');
                loadOrders();
                
            } catch (error) {
                console.error('Error completing order:', error);
                showToast('Ошибка завершения заказа');
            }
            
            hideLoading();
        }

        // Функции для работы с чатом
        async function loadChatMessages(orderId) {
            try {
                const { data: messages, error } = await supabase
                    .from('messages')
                    .select(`
                        *,
                        sender:profiles(name, role)
                    `)
                    .eq('order_id', orderId)
                    .order('created_at', { ascending: true });
                
                if (error) throw error;
                
                displayChatMessages(messages || []);
                
                // Помечаем сообщения как прочитанные
                await supabase
                    .from('messages')
                    .update({ read: true })
                    .eq('order_id', orderId)
                    .eq('read', false)
                    .neq('sender_id', state.user.id);
                    
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        async function sendMessage(orderId, message) {
            if (!message.trim()) return;
            
            try {
                const { error } = await supabase
                    .from('messages')
                    .insert([
                        {
                            order_id: orderId,
                            sender_id: state.user.id,
                            message: message.trim(),
                            created_at: new Date().toISOString()
                        }
                    ]);
                
                if (error) throw error;
                
                // Очищаем поле ввода
                document.getElementById('chatInput').value = '';
                
            } catch (error) {
                console.error('Error sending message:', error);
                showToast('Ошибка отправки сообщения');
            }
        }

        // Функции для работы с профилем
        async function updateProfile(data) {
            try {
                const { error } = await supabase
                    .from('profiles')
                    .update(data)
                    .eq('id', state.user.id);
                
                if (error) throw error;
                
                showToast('Профиль обновлен');
                await loadUserProfile();
                
            } catch (error) {
                console.error('Error updating profile:', error);
                showToast('Ошибка обновления профиля');
            }
        }

        // Вспомогательные функции
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function showToast(message) {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                backgroundColor: state.theme === 'dark' ?
