<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú–∏–∫—Ä–æ–ü–æ–º–æ—â—å PRO | –ü–æ–ª–Ω–∞—è –í–µ—Ä—Å–∏—è</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --p: #007AFF; --bg: #F2F2F7; --text: #1C1C1E; --green: #34C759; --orange: #FF9500; --red: #FF3B30; --grey: #E5E5EA; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; overflow: hidden; color: var(--text); height: 100vh; }
        
        #toast { position: fixed; top: 30px; left: 50%; transform: translateX(-50%); background: #1C1C1E; color: white; padding: 16px 24px; border-radius: 50px; z-index: 9999; display: none; font-weight: 600; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .top-nav { position: fixed; top: 20px; left: 0; right: 0; z-index: 5000; display: flex; justify-content: space-between; padding: 0 20px; pointer-events: none; }
        .circle-btn { width: 56px; height: 56px; background: white; border-radius: 28px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 24px rgba(0,0,0,0.15); pointer-events: auto; font-size: 24px; cursor: pointer; border: none; }

        #main-layout { display: none; flex-direction: column; height: 100vh; }
        #map-container { height: 35%; width: 100%; position: relative; z-index: 1; }
        #map { height: 100%; width: 100%; }
        #content-container { height: 65%; background: var(--bg); border-top-left-radius: 30px; border-top-right-radius: 30px; margin-top: -30px; z-index: 100; position: relative; overflow-y: auto; padding: 25px 20px; box-shadow: 0 -15px 30px rgba(0,0,0,0.08); }

        .card { background: white; border-radius: 24px; padding: 20px; margin-bottom: 15px; border: 1px solid rgba(0,0,0,0.02); position: relative; }
        .badge { font-size: 10px; font-weight: 800; padding: 4px 10px; border-radius: 8px; text-transform: uppercase; margin-bottom: 10px; display: inline-block; }
        
        input, textarea { width: 100%; padding: 16px; border-radius: 14px; border: 1px solid #DDD; margin-bottom: 12px; box-sizing: border-box; font-family: inherit; font-size: 16px; outline: none; }
        .btn { width: 100%; padding: 16px; border-radius: 16px; border: none; font-weight: 800; font-size: 15px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-p { background: var(--p); color: white; }
        .btn-o { background: var(--grey); color: var(--text); }
        .btn-g { background: var(--green); color: white; }
        .btn-red { background: #FFF0F0; color: var(--red); font-size: 12px; padding: 8px; }

        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 6000; transform: translateY(100%); transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1); display: flex; flex-direction: column; }
        .overlay.active { transform: translateY(0); }
        .ov-header { padding: 20px; background: white; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #EEE; font-weight: 800; }

        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 12px 16px; border-radius: 18px; max-width: 80%; font-size: 14px; }
        .msg.me { background: var(--p); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .msg.other { background: white; align-self: flex-start; border-bottom-left-radius: 4px; }

        .rating-stars { display: flex; gap: 10px; justify-content: center; margin: 20px 0; }
        .star { font-size: 32px; color: #DDD; cursor: pointer; }
        .star.active { color: var(--orange); }

        #scr-auth { position: fixed; inset: 0; background: white; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; text-align: center; }
    </style>
</head>
<body>

<div id="toast"></div>

<div id="scr-auth">
    <div style="font-size: 60px;">ü§ù</div>
    <h1 style="font-weight: 900; color: var(--p); margin: 0;">MicroHelp PRO</h1>
    <div style="width: 100%; max-width: 320px; margin-top: 20px;">
        <input type="email" id="auth-email" placeholder="Email">
        <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <input type="text" id="auth-phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω (+7...)" style="display:none;">
        <input type="text" id="auth-name" placeholder="–í–∞—à–µ –∏–º—è" style="display:none;">
        <button class="btn btn-p" id="btn-auth-action" onclick="handleAuth()">–í–æ–π—Ç–∏</button>
        <p id="auth-toggle" onclick="toggleAuthMode()" style="font-size: 13px; color: var(--p); margin-top: 20px; cursor: pointer;">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</p>
    </div>
</div>

<div id="main-layout">
    <div class="top-nav">
        <button class="circle-btn" onclick="openOverlay('ov-create')" id="btn-add-ui">‚ûï</button>
        <button class="circle-btn" onclick="openOverlay('ov-profile')">üë§</button>
    </div>
    <div id="map-container"><div id="map"></div></div>
    <div id="content-container">
        <h2 style="font-weight: 800; margin: 0 0 15px 0;">–ó–∞–¥–∞–Ω–∏—è —Ä—è–¥–æ–º</h2>
        <div id="list-feed"></div>
    </div>
</div>

<div id="ov-profile" class="overlay">
    <div class="ov-header"><button onclick="closeOverlay()" style="border:none; background:none; font-size:24px;">‚úï</button> –ö–∞–±–∏–Ω–µ—Ç</div>
    <div style="padding: 20px; overflow-y: auto;">
        <div class="card" style="text-align: center;">
            <div style="font-size: 40px;">üë§</div>
            <h2 id="p-name-disp" style="margin: 5px 0;">...</h2>
            <div style="background:#F2F2F7; border-radius:12px; display:flex; padding:4px; margin: 15px 0;">
                <button id="role-client" class="btn" style="background:none; color:#888;" onclick="updateRole('client')">–ó–∞–∫–∞–∑—á–∏–∫</button>
                <button id="role-worker" class="btn" style="background:none; color:#888;" onclick="updateRole('worker')">–ú–∞—Å—Ç–µ—Ä</button>
            </div>
            <button class="btn btn-o" onclick="signOut()" style="color:var(--red)">–í—ã–π—Ç–∏</button>
        </div>
        <h3>–ú–æ–∏ –¥–µ–ª–∞ (–ò—Å—Ç–æ—Ä–∏—è)</h3>
        <div id="p-history"></div>
    </div>
</div>

<div id="ov-chat" class="overlay">
    <div class="ov-header"><button onclick="closeOverlay()" style="border:none; background:none; font-size:24px;">‚úï</button> <span id="chat-title">–ß–∞—Ç</span></div>
    <div id="chat-box"></div>
    <div id="chat-tools" style="padding:10px 20px; border-top:1px solid #EEE; background:white;">
        <div id="contact-area" style="margin-bottom:10px;"></div>
        <div style="display:flex; gap:10px;">
            <input id="chat-inp" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0; flex:1; border:none;">
            <button class="btn btn-p" onclick="sendMsg()" style="width:auto; padding:0 20px;">‚û§</button>
        </div>
    </div>
</div>

<div id="ov-review" class="overlay" style="background:rgba(0,0,0,0.8); justify-content:center; align-items:center;">
    <div class="card" style="width:80%; text-align:center;">
        <h3>–ö–∞–∫ –≤—Å—ë –ø—Ä–æ—à–ª–æ?</h3>
        <div class="rating-stars">
            <span class="star" onclick="setStars(1)">‚òÖ</span><span class="star" onclick="setStars(2)">‚òÖ</span><span class="star" onclick="setStars(3)">‚òÖ</span><span class="star" onclick="setStars(4)">‚òÖ</span><span class="star" onclick="setStars(5)">‚òÖ</span>
        </div>
        <textarea id="rev-text" placeholder="–í–∞—à –æ—Ç–∑—ã–≤..."></textarea>
        <button class="btn btn-p" onclick="submitReview()">–û—Å—Ç–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤</button>
    </div>
</div>

<script>
    const SB_URL = 'https://mrhovmabyawbfzcxwmib.supabase.co';
    const SB_KEY = 'sb_publishable_b2kTzbpSmcWVrpPUPFng7Q_enwqQd8u';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let u = null, isRegMode = false;
    let state = { map: null, isPicking: false, pickCoords: null, activeChatId: null, revTaskId: null, stars: 5 };

    // --- AUTH ---
    function toggleAuthMode() {
        isRegMode = !isRegMode;
        document.getElementById('auth-phone').style.display = isRegMode ? 'block' : 'none';
        document.getElementById('auth-name').style.display = isRegMode ? 'block' : 'none';
        document.getElementById('btn-auth-action').innerText = isRegMode ? '–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç' : '–í–æ–π—Ç–∏';
    }

    async function handleAuth() {
        const email = document.getElementById('auth-email').value;
        const pass = document.getElementById('auth-pass').value;
        if (isRegMode) {
            const name = document.getElementById('auth-name').value;
            const phone = document.getElementById('auth-phone').value;
            const { data, error } = await _supabase.auth.signUp({ email, password: pass, options: { data: { name, phone } } });
            if (error) return alert(error.message);
            await _supabase.from('profiles').insert([{ id: data.user.id, name, phone, role: 'client' }]);
            alert("–£—Å–ø–µ—Ö! –¢–µ–ø–µ—Ä—å –≤–æ–π–¥–∏—Ç–µ."); toggleAuthMode();
        } else {
            const { error } = await _supabase.auth.signInWithPassword({ email, password: pass });
            if (error) return alert(error.message);
            init();
        }
    }

    async function init() {
        const { data: { session } } = await _supabase.auth.getSession();
        if (session) {
            const { data } = await _supabase.from('profiles').select('*').eq('id', session.user.id).single();
            u = data;
            document.getElementById('scr-auth').style.display = 'none';
            document.getElementById('main-layout').style.display = 'flex';
            renderUI();
        }
    }

    function renderUI() {
        document.getElementById('p-name-disp').innerText = u.name;
        document.getElementById('role-client').style.background = u.role === 'client' ? 'white' : 'none';
        document.getElementById('role-worker').style.background = u.role === 'worker' ? 'white' : 'none';
        document.getElementById('btn-add-ui').style.display = u.role === 'client' ? 'flex' : 'none';
        if (!state.map) {
            state.map = L.map('map', { zoomControl: false }).setView([55.75, 37.61], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(state.map);
            state.map.on('click', e => {
                if (state.isPicking) { 
                    state.pickCoords = e.latlng; showToast("üìç –¢–æ—á–∫–∞ –≤—ã–±—Ä–∞–Ω–∞!"); 
                    openOverlay('ov-create'); document.getElementById('pick-btn').innerText = '‚úÖ –ú–µ—Å—Ç–æ –≤—ã–±—Ä–∞–Ω–æ';
                    document.getElementById('form-fields').style.display = 'block';
                    state.isPicking = false;
                }
            });
        }
        loadData();
    }

    async function loadData() {
        const { data: tasks } = await _supabase.from('tasks').select('*, profiles!tasks_client_id_fkey(name, phone), worker:profiles!tasks_worker_id_fkey(name, phone)').order('created_at', { ascending: false });
        const feed = document.getElementById('list-feed');
        const hist = document.getElementById('p-history');
        feed.innerHTML = ''; hist.innerHTML = '';

        tasks?.forEach(t => {
            const isMine = t.client_id === u.id || t.worker_id === u.id;
            const card = createCard(t);
            if (t.status === 'searching') feed.appendChild(card);
            if (isMine) hist.appendChild(card);
        });
    }

    function createCard(t) {
        const div = document.createElement('div'); div.className = 'card';
        const colors = { searching: '#007AFF', active: '#FF9500', completed: '#34C759' };
        const labels = { searching: '–ü–æ–∏—Å–∫', active: '–í —Ä–∞–±–æ—Ç–µ', completed: '–ó–∞–≤–µ—Ä—à–µ–Ω–æ' };
        
        div.innerHTML = `
            <span class="badge" style="background:${colors[t.status]}15; color:${colors[t.status]}">${labels[t.status]}</span>
            <div style="display:flex; justify-content:space-between;"><b>${t.title}</b><b>${t.price} ‚ÇΩ</b></div>
            <p style="font-size:13px; opacity:0.6; margin:8px 0;">${t.description || ''}</p>
        `;

        if (t.status === 'searching' && u.role === 'worker') {
            const b = document.createElement('button'); b.className = 'btn btn-p'; b.innerText = '–í–∑—è—Ç—å –∑–∞–∫–∞–∑';
            b.onclick = () => takeTask(t.id); div.appendChild(b);
        }

        if (t.status === 'active' && (t.client_id === u.id || t.worker_id === u.id)) {
            const row = document.createElement('div'); row.style.display='flex'; row.style.gap='8px';
            const chat = document.createElement('button'); chat.className='btn btn-o'; chat.innerText='üí¨ –ß–∞—Ç';
            chat.onclick = () => openChat(t); row.appendChild(chat);
            if(u.role === 'client') {
                const fin = document.createElement('button'); fin.className='btn btn-g'; fin.innerText='‚úÖ –ó–∞–≤–µ—Ä—à–∏—Ç—å';
                fin.onclick = () => finishTask(t.id); row.appendChild(fin);
            }
            div.appendChild(row);
        }

        if (t.status === 'completed' && (t.client_id === u.id || t.worker_id === u.id)) {
            const reviewed = u.role === 'client' ? t.client_reviewed : t.worker_reviewed;
            if (!reviewed) {
                const b = document.createElement('button'); b.className='btn btn-o'; b.innerText='‚≠ê –û—Ü–µ–Ω–∏—Ç—å –ø–∞—Ä—Ç–Ω–µ—Ä–∞';
                b.onclick = () => { state.revTaskId = t.id; openOverlay('ov-review'); }; div.appendChild(b);
            }
        }

        const report = document.createElement('button'); report.className='btn-red btn'; report.style.marginTop='10px'; report.innerText='üö© –ü–æ–∂–∞–ª–æ–≤–∞—Ç—å—Å—è (–ê—Ä–±–∏—Ç—Ä–∞–∂)';
        report.onclick = () => alert("–ñ–∞–ª–æ–±–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –º–æ–¥–µ—Ä–∞—Ç–æ—Ä–∞–º"); div.appendChild(report);

        return div;
    }

    // --- LOGIC ---
    async function takeTask(id) {
        await _supabase.from('tasks').update({ status: 'active', worker_id: u.id }).eq('id', id);
        showToast("–ó–∞–∫–∞–∑ –≤–∞—à! –û—Ç–∫—Ä–æ–π—Ç–µ —á–∞—Ç."); loadData();
    }

    async function finishTask(id) {
        if(confirm("–í—ã –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–∞–µ—Ç–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ?")) {
            await _supabase.from('tasks').update({ status: 'completed' }).eq('id', id);
            loadData();
        }
    }

    function openChat(t) {
        state.activeChatId = t.id;
        document.getElementById('chat-title').innerText = t.title;
        const other = u.role === 'client' ? t.worker : t.profiles;
        document.getElementById('contact-area').innerHTML = other ? `<a href="tel:${other.phone}" class="btn btn-g" style="text-decoration:none;">üìû –ü–æ–∑–≤–æ–Ω–∏—Ç—å ${other.name}</a>` : '';
        openOverlay('ov-chat');
        loadMsgs();
    }

    async function sendMsg() {
        const text = document.getElementById('chat-inp').value;
        if(!text) return;
        await _supabase.from('messages').insert([{ task_id: state.activeChatId, sender_id: u.id, text }]);
        document.getElementById('chat-inp').value = ''; loadMsgs();
    }

    async function loadMsgs() {
        const { data } = await _supabase.from('messages').select('*').eq('task_id', state.activeChatId).order('created_at');
        const box = document.getElementById('chat-box'); box.innerHTML = '';
        data?.forEach(m => {
            const d = document.createElement('div'); d.className = `msg ${m.sender_id === u.id ? 'me' : 'other'}`;
            d.innerText = m.text; box.appendChild(d);
        });
        box.scrollTop = box.scrollHeight;
    }

    function setStars(n) { state.stars = n; document.querySelectorAll('.star').forEach((s, i) => s.classList.toggle('active', i < n)); }
    async function submitReview() {
        const upd = u.role === 'client' ? { client_reviewed: true } : { worker_reviewed: true };
        await _supabase.from('tasks').update(upd).eq('id', state.revTaskId);
        closeOverlay(); showToast("–°–ø–∞—Å–∏–±–æ –∑–∞ –æ—Ç–∑—ã–≤!"); loadData();
    }

    // --- SYSTEM ---
    async function updateRole(r) { u.role = r; await _supabase.from('profiles').update({ role: r }).eq('id', u.id); renderUI(); }
    function openOverlay(id) { document.getElementById(id).classList.add('active'); }
    function closeOverlay() { document.querySelectorAll('.overlay').forEach(o => o.classList.remove('active')); }
    function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(()=>t.style.display='none', 3000); }
    function startPicking() { state.isPicking = true; closeOverlay(); showToast("–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç—É"); }
    async function createTask() {
        const title = document.getElementById('c-title').value;
        const price = document.getElementById('c-price').value;
        await _supabase.from('tasks').insert([{ title, price, lat: state.pickCoords.lat, lon: state.pickCoords.lng, client_id: u.id }]);
        closeOverlay(); loadData();
    }
    function signOut() { _supabase.auth.signOut().then(()=>location.reload()); }
    init();
</script>
</body>
</html>
