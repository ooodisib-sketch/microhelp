<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MicroHelp PRO | Enterprise</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --p: #007AFF; --bg: #F2F2F7; --text: #1C1C1E; --green: #34C759; --orange: #FF9500; --red: #FF3B30; --grey: #E5E5EA; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; overflow: hidden; color: var(--text); height: 100vh; }
        
        #toast { position: fixed; top: 30px; left: 50%; transform: translateX(-50%); background: #1C1C1E; color: white; padding: 16px 24px; border-radius: 50px; z-index: 9999; display: none; font-weight: 600; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        
        /* UI Elements */
        .role-selector { position: fixed; top: 25px; left: 50%; transform: translateX(-50%); background: white; padding: 6px; border-radius: 40px; z-index: 5000; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; pointer-events: auto; }
        .role-opt { padding: 8px 16px; border-radius: 30px; font-size: 12px; font-weight: 800; cursor: pointer; transition: 0.3s; color: #888; }
        .role-opt.active { background: var(--p); color: white; }

        .top-nav { position: fixed; top: 20px; left: 0; right: 0; z-index: 5000; display: flex; justify-content: space-between; padding: 0 20px; pointer-events: none; }
        .circle-btn { width: 52px; height: 52px; background: white; border-radius: 26px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 24px rgba(0,0,0,0.12); pointer-events: auto; cursor: pointer; border: none; font-size: 20px; }

        #main-layout { display: none; flex-direction: column; height: 100vh; }
        #map { height: 35%; width: 100%; z-index: 1; }
        #content-container { height: 65%; background: var(--bg); border-top-left-radius: 30px; border-top-right-radius: 30px; margin-top: -30px; z-index: 100; position: relative; overflow-y: auto; padding: 25px 20px; box-shadow: 0 -15px 30px rgba(0,0,0,0.05); }

        .card { background: white; border-radius: 24px; padding: 20px; margin-bottom: 15px; border: 1px solid rgba(0,0,0,0.02); }
        .badge { font-size: 10px; font-weight: 800; padding: 4px 10px; border-radius: 8px; text-transform: uppercase; margin-bottom: 10px; display: inline-block; }
        
        .btn { width: 100%; padding: 16px; border-radius: 16px; border: none; font-weight: 800; font-size: 15px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-p { background: var(--p); color: white; }
        .btn-o { background: var(--grey); color: var(--text); }
        .btn-red { color: var(--red); background: #FFF0F0; font-size: 12px; margin-top: 10px; }

        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 6000; transform: translateY(100%); transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1); display: flex; flex-direction: column; }
        .overlay.active { transform: translateY(0); }
        .ov-header { padding: 20px; background: white; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #EEE; font-weight: 800; }

        /* Messenger Style Chat */
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; background: #F8F9FB; }
        .msg { padding: 12px 16px; border-radius: 18px; max-width: 85%; font-size: 14px; position: relative; line-height: 1.4; }
        .msg-meta { font-size: 10px; font-weight: 800; margin-bottom: 4px; display: block; text-transform: uppercase; opacity: 0.6; }
        .msg.me { align-self: flex-end; background: var(--p); color: white; border-bottom-right-radius: 4px; }
        .msg.other { align-self: flex-start; background: white; color: var(--text); border-bottom-left-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        #scr-auth { position: fixed; inset: 0; background: white; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; text-align: center; }
        input, textarea { width: 100%; padding: 16px; border-radius: 14px; border: 1px solid #DDD; margin-bottom: 12px; box-sizing: border-box; font-family: inherit; font-size: 16px; }
    </style>
</head>
<body>

<div id="toast"></div>

<div class="role-selector" id="role-ui" style="display:none">
    <div class="role-opt" id="opt-client" onclick="updateRole('client')">–ó–∞–∫–∞–∑—á–∏–∫</div>
    <div class="role-opt" id="opt-worker" onclick="updateRole('worker')">–ú–∞—Å—Ç–µ—Ä</div>
</div>

<div id="scr-auth">
    <div style="font-size: 60px;">ü§ù</div>
    <h1 style="font-weight: 900; color: var(--p); margin: 0;">MicroHelp PRO</h1>
    <div style="width: 100%; max-width: 320px; margin-top: 25px;">
        <input type="email" id="auth-email" placeholder="Email">
        <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <div id="reg-fields" style="display:none">
            <input type="text" id="auth-name" placeholder="–ò–º—è –§–∞–º–∏–ª–∏—è">
            <input type="text" id="auth-phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω (+7...)">
        </div>
        <button class="btn btn-p" id="btn-auth" onclick="handleAuth()">–í–æ–π—Ç–∏</button>
        <p id="toggle-auth" onclick="toggleReg()" style="color:var(--p); font-size:14px; margin-top:20px; cursor:pointer">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</p>
    </div>
</div>

<div id="main-layout">
    <div class="top-nav">
        <button class="circle-btn" onclick="openOverlay('ov-create')" id="btn-add-ui">‚ûï</button>
        <button class="circle-btn" onclick="openOverlay('ov-profile')">üë§</button>
    </div>
    <div id="map"></div>
    <div id="content-container">
        <h2 id="feed-title" style="font-weight: 800; margin-bottom: 20px;">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
        <div id="list-feed"></div>
    </div>
</div>

<div id="ov-profile" class="overlay">
    <div class="ov-header"><button onclick="closeOverlay()" style="border:none; background:none; font-size:24px;">‚úï</button> –ö–∞–±–∏–Ω–µ—Ç</div>
    <div style="padding: 20px; overflow-y:auto">
        <div class="card" style="text-align: center;">
            <div style="font-size: 40px;">üë§</div>
            <h2 id="p-name">...</h2>
            <button class="btn btn-o" onclick="signOut()" style="color:var(--red); height: 40px; margin-top: 10px;">–í—ã–π—Ç–∏</button>
        </div>
        <h3>–ò—Å—Ç–æ—Ä–∏—è –º–æ–∏—Ö –¥–µ–ª</h3>
        <div id="p-history"></div>
    </div>
</div>

<div id="ov-create" class="overlay">
    <div class="ov-header"><button onclick="closeOverlay()" style="border:none; background:none; font-size:24px;">‚úï</button> –ù–æ–≤—ã–π –∑–∞–∫–∞–∑</div>
    <div style="padding:20px">
        <button class="btn btn-o" onclick="preparePick()" id="pick-btn" style="border: 2px dashed var(--p); margin-bottom:20px">üìç –£–∫–∞–∑–∞—Ç—å –º–µ—Å—Ç–æ –Ω–∞ –∫–∞—Ä—Ç–µ</button>
        <div id="create-form" style="display:none">
            <input id="c-title" placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?">
            <textarea id="c-desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ..."></textarea>
            <input id="c-price" type="number" placeholder="–ë—é–¥–∂–µ—Ç (‚ÇΩ)">
            <button class="btn btn-p" onclick="saveTask()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
        </div>
    </div>
</div>

<div id="ov-chat" class="overlay">
    <div class="ov-header">
        <button onclick="closeOverlay()" style="border:none; background:none; font-size:24px;">‚úï</button> 
        <div style="flex:1"><div id="chat-title" style="font-size:14px">–ß–∞—Ç</div><div id="chat-partner" style="font-size:11px; opacity:0.5">...</div></div>
    </div>
    <div id="chat-box"></div>
    <div style="padding:20px; background:white; border-top:1px solid #EEE;">
        <div id="chat-contact-box" style="margin-bottom:15px; background:#F2F2F7; padding:12px; border-radius:12px; display:none; justify-content:space-between; align-items:center;">
            <span id="display-phone" style="font-weight:700; font-size:14px;"></span>
            <button onclick="copyPhone()" style="border:none; background:var(--p); color:white; padding:6px 12px; border-radius:8px; font-size:11px;">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
        </div>
        <div style="display:flex; gap:10px">
            <input id="chat-inp" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0; flex:1; border:none; background:#F2F2F7;">
            <button class="btn btn-p" onclick="sendMsg()" style="width:auto; padding:0 20px;">‚û§</button>
        </div>
    </div>
</div>

<div id="ov-report" class="overlay" style="background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
    <div class="card" style="width:85%">
        <h3>–ñ–∞–ª–æ–±–∞ –≤ –∞—Ä–±–∏—Ç—Ä–∞–∂</h3>
        <textarea id="rep-comment" placeholder="–û–ø–∏—à–∏—Ç–µ –ø—Ä–æ–±–ª–µ–º—É..."></textarea>
        <div style="display:flex; gap:10px">
            <button class="btn btn-o" onclick="closeOverlay()">–û—Ç–º–µ–Ω–∞</button>
            <button class="btn btn-p" style="background:var(--red)" onclick="submitReport()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://mrhovmabyawbfzcxwmib.supabase.co';
    const SB_KEY = 'sb_publishable_b2kTzbpSmcWVrpPUPFng7Q_enwqQd8u';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let u = null, isReg = false;
    let state = { map: null, markers: {}, isPicking: false, pickCoords: null, activeTask: null, reportTaskId: null };

    // --- –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø ---
    function toggleReg() {
        isReg = !isReg;
        document.getElementById('reg-fields').style.display = isReg ? 'block' : 'none';
        document.getElementById('btn-auth').innerText = isReg ? '–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç' : '–í–æ–π—Ç–∏';
    }

    async function handleAuth() {
        const email = document.getElementById('auth-email').value;
        const pass = document.getElementById('auth-pass').value;
        if(isReg) {
            const name = document.getElementById('auth-name').value;
            const phone = document.getElementById('auth-phone').value;
            const { data, error } = await _supabase.auth.signUp({ email, password: pass, options: { data: { name, phone } } });
            if(error) return alert(error.message);
            await _supabase.from('profiles').insert([{ id: data.user.id, name, phone, role: 'client' }]);
            alert("–ì–æ—Ç–æ–≤–æ! –í–æ–π–¥–∏—Ç–µ."); toggleReg();
        } else {
            const { error } = await _supabase.auth.signInWithPassword({ email, password: pass });
            if(error) return alert(error.message);
            initApp();
        }
    }

    async function initApp() {
        const { data: { session } } = await _supabase.auth.getSession();
        if(!session) return;
        const { data: prof } = await _supabase.from('profiles').select('*').eq('id', session.user.id).single();
        u = prof;
        document.getElementById('scr-auth').style.display = 'none';
        document.getElementById('main-layout').style.display = 'flex';
        document.getElementById('role-ui').style.display = 'flex';
        
        setupMap();
        renderUI();
        syncData();
    }

    // --- –ö–ê–†–¢–ê ---
    function setupMap() {
        if(state.map) return;
        state.map = L.map('map', { zoomControl: false }).setView([55.75, 37.61], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(state.map);
        state.map.locate({setView: true, maxZoom: 15});

        state.map.on('click', e => {
            if(!state.isPicking) return;
            state.pickCoords = e.latlng;
            openOverlay('ov-create');
            document.getElementById('create-form').style.display = 'block';
            document.getElementById('pick-btn').innerText = '‚úÖ –ú–µ—Å—Ç–æ –≤—ã–±—Ä–∞–Ω–æ';
            state.isPicking = false;
        });
    }

    // --- –î–ê–ù–ù–´–ï –ò –§–ò–õ–¨–¢–†–´ ---
    function syncData() {
        loadData();
        _supabase.channel('db-changes').on('postgres_changes', { event: '*', schema: 'public', table: 'tasks' }, loadData).subscribe();
        _supabase.channel('msg-changes').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, (payload) => {
            if(state.activeTask && payload.new.task_id === state.activeTask.id) loadMsgs();
        }).subscribe();
    }

    async function loadData() {
        const { data: tasks } = await _supabase.from('tasks').select('*, profiles!tasks_client_id_fkey(name, phone, rating), worker:profiles!tasks_worker_id_fkey(name, phone, rating)').order('created_at', {ascending: false});
        const feed = document.getElementById('list-feed');
        const hist = document.getElementById('p-history');
        feed.innerHTML = ''; hist.innerHTML = '';
        Object.values(state.markers).forEach(m => state.map.removeLayer(m));

        tasks?.forEach(t => {
            const isMyTask = t.client_id === u.id;
            const isAssignedToMe = t.worker_id === u.id;
            
            // 1) –õ–æ–≥–∏–∫–∞ "–ó–∞–∫–∞–∑—á–∏–∫ –≤–∏–¥–∏—Ç —Ç–æ–ª—å–∫–æ —Å–≤–æ–∏", "–ú–∞—Å—Ç–µ—Ä –≤–∏–¥–∏—Ç –≤—Å–µ –¥–æ—Å—Ç—É–ø–Ω—ã–µ"
            if(u.role === 'client') {
                if(isMyTask && t.status !== 'completed') feed.appendChild(createCard(t));
                document.getElementById('feed-title').innerText = "–ú–æ–∏ –∑–∞–∫–∞–∑—ã";
            } else {
                if(t.status === 'searching' && !isMyTask) feed.appendChild(createCard(t));
                document.getElementById('feed-title').innerText = "–î–æ—Å—Ç—É–ø–Ω—ã–µ –∑–∞–∫–∞–∑—ã";
            }

            if(isMyTask || isAssignedToMe) hist.appendChild(createCard(t));
            
            // –ú–∞—Ä–∫–µ—Ä—ã —Ç–æ–ª—å–∫–æ –¥–ª—è –ø–æ–∏—Å–∫–∞
            if(t.status === 'searching') {
                state.markers[t.id] = L.marker([t.lat, t.lon]).addTo(state.map).bindPopup(t.title);
            }
        });
        document.getElementById('p-name').innerText = u.name;
    }

    function createCard(t) {
        const div = document.createElement('div'); div.className = 'card';
        const st = { searching: ['#007AFF', '–ü–æ–∏—Å–∫'], active: ['#FF9500', '–í —Ä–∞–±–æ—Ç–µ'], completed: ['#34C759', '–ó–∞–≤–µ—Ä—à–µ–Ω–æ'] };
        const clientName = t.profiles?.name || '–ó–∞–∫–∞–∑—á–∏–∫';
        const clientRating = t.profiles?.rating || '5.0';

        div.innerHTML = `
            <span class="badge" style="background:${st[t.status][0]}15; color:${st[t.status][0]}">${st[t.status][1]}</span>
            <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                <div><b>${t.title}</b><div style="font-size:11px; opacity:0.5; margin-top:2px;">üë§ ${clientName} ‚Ä¢ ‚≠ê ${clientRating}</div></div>
                <b style="color:var(--p)">${t.price} ‚ÇΩ</b>
            </div>
            <p style="font-size:13px; opacity:0.7; margin:12px 0">${t.description || ''}</p>
        `;

        if(t.status === 'searching' && u.role === 'worker') {
            const b = document.createElement('button'); b.className = 'btn btn-p'; b.innerText = '–í–∑—è—Ç—å –∑–∞–∫–∞–∑';
            b.onclick = () => takeTask(t.id); div.appendChild(b);
        }

        if(t.status === 'active' && (t.client_id === u.id || t.worker_id === u.id)) {
            const btnRow = document.createElement('div'); btnRow.style.display='flex'; btnRow.style.gap='8px';
            const chat = document.createElement('button'); chat.className='btn btn-o'; chat.innerText='üí¨ –ß–∞—Ç';
            chat.onclick = () => openChat(t); btnRow.appendChild(chat);
            
            const rep = document.createElement('button'); rep.className='btn btn-red'; rep.innerText='–ñ–∞–ª–æ–±–∞';
            rep.onclick = () => { state.reportTaskId = t.id; openOverlay('ov-report'); }; btnRow.appendChild(rep);
            div.appendChild(btnRow);
        }
        return div;
    }

    // --- –ß–ê–¢ –ò –ú–ï–°–°–ï–ù–î–ñ–ï–† ---
    function openChat(t) {
        state.activeTask = t;
        const other = u.id === t.client_id ? t.worker : t.profiles;
        document.getElementById('chat-title').innerText = t.title;
        document.getElementById('chat-partner').innerText = other ? other.name : '–°–æ–±–µ—Å–µ–¥–Ω–∏–∫';
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        if(other) {
            document.getElementById('chat-contact-box').style.display = 'flex';
            document.getElementById('display-phone').innerText = other.phone;
        }
        
        openOverlay('ov-chat');
        loadMsgs();
    }

    async function sendMsg() {
        const text = document.getElementById('chat-inp').value; if(!text) return;
        await _supabase.from('messages').insert([{ task_id: state.activeTask.id, sender_id: u.id, text }]);
        document.getElementById('chat-inp').value = '';
    }

    async function loadMsgs() {
        const { data } = await _supabase.from('messages').select('*, profiles(name, role)').eq('task_id', state.activeTask.id).order('created_at');
        const box = document.getElementById('chat-box'); box.innerHTML = '';
        data?.forEach(m => {
            const isMe = m.sender_id === u.id;
            const d = document.createElement('div'); d.className = `msg ${isMe ? 'me' : 'other'}`;
            const roleName = m.sender_id === state.activeTask.client_id ? '–ó–∞–∫–∞–∑—á–∏–∫' : '–ú–∞—Å—Ç–µ—Ä';
            d.innerHTML = `<span class="msg-meta">${roleName}_${m.profiles?.name}</span>${m.text}`;
            box.appendChild(d);
        });
        box.scrollTop = box.scrollHeight;
    }

    // --- –§–£–ù–ö–¶–ò–ò ---
    async function updateRole(r) {
        u.role = r;
        await _supabase.from('profiles').update({ role: r }).eq('id', u.id);
        renderUI(); loadData();
        showToast(`–†–µ–∂–∏–º: ${r === 'client' ? '–ó–∞–∫–∞–∑—á–∏–∫' : '–ú–∞—Å—Ç–µ—Ä'}`);
    }

    function renderUI() {
        document.getElementById('opt-client').classList.toggle('active', u.role === 'client');
        document.getElementById('opt-worker').classList.toggle('active', u.role === 'worker');
        document.getElementById('btn-add-ui').style.display = u.role === 'client' ? 'flex' : 'none';
    }

    async function takeTask(id) {
        await _supabase.from('tasks').update({ status: 'active', worker_id: u.id }).eq('id', id);
        showToast("–ó–∞–∫–∞–∑ –ø—Ä–∏–Ω—è—Ç!");
    }

    async function submitReport() {
        const comment = document.getElementById('rep-comment').value;
        showToast("–ñ–∞–ª–æ–±–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –≤ –∞—Ä–±–∏—Ç—Ä–∞–∂");
        closeOverlay();
    }

    function copyPhone() {
        navigator.clipboard.writeText(document.getElementById('display-phone').innerText);
        showToast("–ù–æ–º–µ—Ä —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!");
    }

    function preparePick() { state.isPicking = true; closeOverlay(); showToast("–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ—á–∫—É –Ω–∞ –∫–∞—Ä—Ç–µ"); }
    async function saveTask() {
        const title = document.getElementById('c-title').value;
        const price = document.getElementById('c-price').value;
        const desc = document.getElementById('c-desc').value;
        await _supabase.from('tasks').insert([{ title, price, description: desc, lat: state.pickCoords.lat, lon: state.pickCoords.lng, client_id: u.id }]);
        closeOverlay(); showToast("–û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ!");
    }

    function openOverlay(id) { document.getElementById(id).classList.add('active'); }
    function closeOverlay() { document.querySelectorAll('.overlay').forEach(o => o.classList.remove('active')); }
    function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(()=>t.style.display='none', 3000); }
    function signOut() { _supabase.auth.signOut().then(()=>location.reload()); }
    window.onload = initApp;
</script>
</body>
</html>
