<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MicroHelp PRO | Ultimate Edition</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --p: #007AFF; --bg: #F2F2F7; --text: #1C1C1E; --green: #34C759; --orange: #FF9500; --red: #FF3B30; --grey: #E5E5EA; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; overflow: hidden; color: var(--text); height: 100vh; }
        
        #toast { position: fixed; top: 30px; left: 50%; transform: translateX(-50%); background: #1C1C1E; color: white; padding: 16px 24px; border-radius: 50px; z-index: 9999; display: none; font-weight: 600; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        
        /* Nav */
        .top-nav { position: fixed; top: 20px; left: 0; right: 0; z-index: 5000; display: flex; justify-content: space-between; padding: 0 20px; pointer-events: none; }
        .circle-btn { width: 52px; height: 52px; background: white; border-radius: 26px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 24px rgba(0,0,0,0.12); pointer-events: auto; font-size: 22px; cursor: pointer; border: none; }
        .role-badge-main { position: fixed; top: 25px; left: 50%; transform: translateX(-50%); background: white; padding: 10px 20px; border-radius: 30px; z-index: 5000; box-shadow: 0 4px 15px rgba(0,0,0,0.1); pointer-events: auto; display: flex; gap: 10px; font-weight: 700; font-size: 12px; }

        /* Layout */
        #main-layout { display: none; flex-direction: column; height: 100vh; }
        #map-container { height: 40%; width: 100%; position: relative; z-index: 1; }
        #map { height: 100%; width: 100%; background: #DDD; }
        #content-container { height: 60%; background: var(--bg); border-top-left-radius: 30px; border-top-right-radius: 30px; margin-top: -30px; z-index: 100; position: relative; overflow-y: auto; padding: 25px 20px; box-shadow: 0 -15px 30px rgba(0,0,0,0.05); }

        /* Cards */
        .card { background: white; border-radius: 24px; padding: 20px; margin-bottom: 15px; border: 1px solid rgba(0,0,0,0.02); }
        .badge { font-size: 10px; font-weight: 800; padding: 4px 10px; border-radius: 8px; text-transform: uppercase; margin-bottom: 10px; display: inline-block; }
        
        .btn { width: 100%; padding: 16px; border-radius: 16px; border: none; font-weight: 800; font-size: 15px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-p { background: var(--p); color: white; }
        .btn-o { background: var(--grey); color: var(--text); }
        .btn-red { background: #FFF0F0; color: var(--red); font-size: 12px; padding: 10px; margin-top: 10px; border-radius: 12px; }

        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 6000; transform: translateY(100%); transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1); display: flex; flex-direction: column; }
        .overlay.active { transform: translateY(0); }
        .ov-header { padding: 20px; background: white; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #EEE; font-weight: 800; }

        /* Stats in profile */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .stat-card { background: white; padding: 15px; border-radius: 20px; text-align: center; }
        .stat-val { display: block; font-size: 20px; font-weight: 800; color: var(--p); }
        .stat-label { font-size: 10px; opacity: 0.5; text-transform: uppercase; }

        #scr-auth { position: fixed; inset: 0; background: white; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; text-align: center; }
        input, textarea { width: 100%; padding: 16px; border-radius: 14px; border: 1px solid #DDD; margin-bottom: 12px; box-sizing: border-box; font-family: inherit; font-size: 16px; }
    </style>
</head>
<body>

<div id="toast"></div>

<div id="scr-auth">
    <div style="font-size: 60px;">ü§ù</div>
    <h1 style="font-weight: 900; color: var(--p); margin: 0;">MicroHelp PRO</h1>
    <div style="width: 100%; max-width: 320px; margin-top: 25px;">
        <input type="email" id="auth-email" placeholder="Email">
        <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <div id="reg-fields" style="display:none">
            <input type="text" id="auth-name" placeholder="–ò–º—è –§–∞–º–∏–ª–∏—è">
            <input type="text" id="auth-phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω (+7...)">
        </div>
        <button class="btn btn-p" id="btn-auth" onclick="handleAuth()">–í–æ–π—Ç–∏</button>
        <p id="toggle-auth" onclick="toggleReg()" style="color:var(--p); font-size:14px; margin-top:20px; cursor:pointer">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</p>
    </div>
</div>

<div id="main-layout">
    <div class="role-badge-main">
        <span onclick="updateRole('client')" id="m-role-client" style="cursor:pointer">–ó–∞–∫–∞–∑—á–∏–∫</span>
        <span style="opacity:0.2">|</span>
        <span onclick="updateRole('worker')" id="m-role-worker" style="cursor:pointer">–ú–∞—Å—Ç–µ—Ä</span>
    </div>

    <div class="top-nav">
        <button class="circle-btn" onclick="openOverlay('ov-create')" id="btn-add-ui">‚ûï</button>
        <button class="circle-btn" onclick="openOverlay('ov-profile')">üë§</button>
    </div>

    <div id="map-container"><div id="map"></div></div>
    <div id="content-container">
        <h2 style="font-weight: 800; margin-bottom: 20px;">–ó–∞–¥–∞–Ω–∏—è —Ä—è–¥–æ–º</h2>
        <div id="list-feed"></div>
    </div>
</div>

<div id="ov-profile" class="overlay">
    <div class="ov-header"><button onclick="closeOverlay()" style="border:none; background:none; font-size:24px;">‚úï</button> –ü—Ä–æ—Ñ–∏–ª—å</div>
    <div style="padding: 20px; overflow-y:auto">
        <div class="card" style="text-align: center;">
            <div style="font-size: 40px; margin-bottom: 10px;">üë§</div>
            <h2 id="p-name" style="margin:0">...</h2>
            <p id="p-phone" style="opacity:0.5; margin:5px 0 15px 0;">...</p>
            <button class="btn btn-o" onclick="signOut()" style="color:var(--red); padding:10px;">–í—ã–π—Ç–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><span class="stat-val" id="st-done">0</span><span class="stat-label">–ó–∞–≤–µ—Ä—à–µ–Ω–æ</span></div>
            <div class="stat-card"><span class="stat-val" id="st-rating">5.0</span><span class="stat-label">–†–µ–π—Ç–∏–Ω–≥</span></div>
        </div>

        <h3>–ò—Å—Ç–æ—Ä–∏—è –∑–∞–∫–∞–∑–æ–≤</h3>
        <div id="p-history"></div>
    </div>
</div>

<div id="ov-create" class="overlay">
    <div class="ov-header"><button onclick="closeOverlay()" style="border:none; background:none; font-size:24px;">‚úï</button> –ù–æ–≤—ã–π –∑–∞–∫–∞–∑</div>
    <div style="padding:20px">
        <button class="btn btn-o" onclick="preparePick()" id="pick-btn" style="border: 2px dashed var(--p); margin-bottom:20px">üìç –£–∫–∞–∑–∞—Ç—å –º–µ—Å—Ç–æ –Ω–∞ –∫–∞—Ä—Ç–µ</button>
        <div id="create-form" style="display:none">
            <input id="c-title" placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?">
            <textarea id="c-desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –∏ –¥–µ—Ç–∞–ª–∏..." rows="4"></textarea>
            <input id="c-price" type="number" placeholder="–ë—é–¥–∂–µ—Ç (‚ÇΩ)">
            <button class="btn btn-p" onclick="saveTask()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –Ω–∞ –∫–∞—Ä—Ç–µ</button>
        </div>
    </div>
</div>

<div id="ov-chat" class="overlay">
    <div class="ov-header"><button onclick="closeOverlay()" style="border:none; background:none; font-size:24px;">‚úï</button> <span id="chat-title">–ß–∞—Ç</span></div>
    <div id="chat-box" style="background:#F9F9F9"></div>
    <div id="chat-footer" style="padding:20px; background:white; border-top:1px solid #EEE;">
        <div id="chat-actions" style="margin-bottom:15px"></div>
        <div style="display:flex; gap:10px">
            <input id="chat-inp" placeholder="–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0; flex:1; border:none; background:#F2F2F7; border-radius:12px; padding:12px;">
            <button class="btn btn-p" onclick="sendMsg()" style="width:auto; padding:0 15px;">‚û§</button>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://mrhovmabyawbfzcxwmib.supabase.co';
    const SB_KEY = 'sb_publishable_b2kTzbpSmcWVrpPUPFng7Q_enwqQd8u';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let u = null, isReg = false;
    let state = { map: null, markers: {}, isPicking: false, pickCoords: null, activeTask: null };

    // --- –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø ---
    function toggleReg() {
        isReg = !isReg;
        document.getElementById('reg-fields').style.display = isReg ? 'block' : 'none';
        document.getElementById('btn-auth').innerText = isReg ? '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è' : '–í–æ–π—Ç–∏';
        document.getElementById('toggle-auth').innerText = isReg ? '–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏' : '–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è';
    }

    async function handleAuth() {
        const email = document.getElementById('auth-email').value;
        const pass = document.getElementById('auth-pass').value;
        if(isReg) {
            const name = document.getElementById('auth-name').value;
            const phone = document.getElementById('auth-phone').value;
            const { data, error } = await _supabase.auth.signUp({ email, password: pass, options: { data: { name, phone } } });
            if(error) return alert(error.message);
            await _supabase.from('profiles').insert([{ id: data.user.id, name, phone, role: 'client' }]);
            alert("–ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω! –í–æ–π–¥–∏—Ç–µ."); toggleReg();
        } else {
            const { error } = await _supabase.auth.signInWithPassword({ email, password: pass });
            if(error) return alert("–û—à–∏–±–∫–∞: " + error.message);
            initApp();
        }
    }

    async function initApp() {
        const { data: { session } } = await _supabase.auth.getSession();
        if(!session) return;
        const { data: prof } = await _supabase.from('profiles').select('*').eq('id', session.user.id).single();
        u = prof;
        document.getElementById('scr-auth').style.display = 'none';
        document.getElementById('main-layout').style.display = 'flex';
        
        setupMap();
        renderUI();
        syncOnline();
    }

    // --- –ö–ê–†–¢–ê ---
    function setupMap() {
        if(state.map) return;
        state.map = L.map('map', { zoomControl: false }).setView([55.75, 37.61], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(state.map);

        // 2) –ê–í–¢–û-–ì–ï–û–õ–û–ö–ê–¶–ò–Ø
        state.map.locate({setView: true, maxZoom: 14});
        state.map.on('locationfound', e => {
            L.circle(e.latlng, {radius: 200, color: '#007AFF'}).addTo(state.map);
        });

        state.map.on('click', e => {
            if(!state.isPicking) return;
            state.pickCoords = e.latlng;
            openOverlay('ov-create');
            document.getElementById('create-form').style.display = 'block';
            document.getElementById('pick-btn').innerText = '‚úÖ –ú–µ—Å—Ç–æ –≤—ã–±—Ä–∞–Ω–æ';
            state.isPicking = false;
        });
    }

    // --- REALTIME ---
    function syncOnline() {
        loadData();
        _supabase.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'tasks' }, loadData).subscribe();
    }

    async function loadData() {
        const { data: tasks } = await _supabase.from('tasks').select('*, profiles!tasks_client_id_fkey(name, phone), worker:profiles!tasks_worker_id_fkey(name, phone)').order('created_at', {ascending: false});
        const feed = document.getElementById('list-feed');
        const hist = document.getElementById('p-history');
        feed.innerHTML = ''; hist.innerHTML = '';

        Object.values(state.markers).forEach(m => state.map.removeLayer(m));

        tasks?.forEach(t => {
            const isMy = t.client_id === u.id || t.worker_id === u.id;
            const card = createCard(t);
            if(t.status === 'searching') {
                feed.appendChild(card);
                state.markers[t.id] = L.marker([t.lat, t.lon]).addTo(state.map).bindPopup(`<b>${t.title}</b><br>${t.price}‚ÇΩ`);
            }
            if(isMy) hist.appendChild(card);
        });
        
        document.getElementById('p-name').innerText = u.name;
        document.getElementById('p-phone').innerText = u.phone;
    }

    function createCard(t) {
        const div = document.createElement('div'); div.className = 'card';
        const st = { searching: ['#007AFF', '–ü–æ–∏—Å–∫'], active: ['#FF9500', '–í —Ä–∞–±–æ—Ç–µ'], completed: ['#34C759', '–ó–∞–≤–µ—Ä—à–µ–Ω–æ'] };
        
        div.innerHTML = `
            <span class="badge" style="background:${st[t.status][0]}15; color:${st[t.status][0]}">${st[t.status][1]}</span>
            <div style="display:flex; justify-content:space-between"><b>${t.title}</b><b>${t.price} ‚ÇΩ</b></div>
            <p style="font-size:13px; opacity:0.6; margin:8px 0">${t.description || ''}</p>
        `;

        if(t.status === 'searching' && u.role === 'worker') {
            const b = document.createElement('button'); b.className = 'btn btn-p'; b.innerText = '–í–∑—è—Ç—å –≤ —Ä–∞–±–æ—Ç—É';
            b.onclick = () => takeTask(t.id); div.appendChild(b);
        }

        if(t.status === 'active' && (t.client_id === u.id || t.worker_id === u.id)) {
            const b = document.createElement('button'); b.className = 'btn btn-o'; b.innerText = 'üí¨ –û—Ç–∫—Ä—ã—Ç—å —á–∞—Ç';
            b.onclick = () => openChat(t); div.appendChild(b);

            // 1) –ê–†–ë–ò–¢–†–ê–ñ –¢–û–õ–¨–ö–û –í –ê–ö–¢–ò–í–ù–´–•
            const arb = document.createElement('button'); arb.className = 'btn-red'; arb.innerText = 'üö© –ü–æ–∂–∞–ª–æ–≤–∞—Ç—å—Å—è –≤ –∞—Ä–±–∏—Ç—Ä–∞–∂';
            arb.onclick = () => alert("–ñ–∞–ª–æ–±–∞ –ø—Ä–∏–Ω—è—Ç–∞. –ê—Ä–±–∏—Ç—Ä —Å–≤—è–∂–µ—Ç—Å—è —Å –≤–∞–º–∏ –≤ —á–∞—Ç–µ."); div.appendChild(arb);
        }
        return div;
    }

    // --- –õ–û–ì–ò–ö–ê ---
    function preparePick() { state.isPicking = true; closeOverlay(); showToast("–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç—É"); }
    async function saveTask() {
        const title = document.getElementById('c-title').value;
        const price = document.getElementById('c-price').value;
        if(!title || !state.pickCoords) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –º–µ—Å—Ç–æ");
        await _supabase.from('tasks').insert([{ title, price, lat: state.pickCoords.lat, lon: state.pickCoords.lng, client_id: u.id }]);
        closeOverlay(); showToast("–ó–∞–∫–∞–∑ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω!");
    }

    async function takeTask(id) {
        await _supabase.from('tasks').update({ status: 'active', worker_id: u.id }).eq('id', id);
        showToast("–í—ã –≤–∑—è–ª–∏ –∑–∞–∫–∞–∑!");
    }

    function openChat(t) {
        state.activeTask = t;
        document.getElementById('chat-title').innerText = t.title;
        const other = u.role === 'client' ? t.worker : t.profiles;
        document.getElementById('chat-actions').innerHTML = other ? `<a href="tel:${other.phone}" class="btn btn-g" style="text-decoration:none">üìû –ü–æ–∑–≤–æ–Ω–∏—Ç—å ${other.name}</a>` : '';
        openOverlay('ov-chat');
        loadMsgs();
    }

    async function sendMsg() {
        const text = document.getElementById('chat-inp').value; if(!text) return;
        await _supabase.from('messages').insert([{ task_id: state.activeTask.id, sender_id: u.id, text }]);
        document.getElementById('chat-inp').value = ''; loadMsgs();
    }

    async function loadMsgs() {
        const { data } = await _supabase.from('messages').select('*').eq('task_id', state.activeTask.id).order('created_at');
        const box = document.getElementById('chat-box'); box.innerHTML = '';
        data?.forEach(m => {
            const d = document.createElement('div'); d.className = `msg ${m.sender_id === u.id ? 'me' : 'other'}`;
            d.innerText = m.text; box.appendChild(d);
        });
        box.scrollTop = box.scrollHeight;
    }

    async function updateRole(r) {
        u.role = r;
        await _supabase.from('profiles').update({ role: r }).eq('id', u.id);
        renderUI();
        showToast(`–í—ã –ø–µ—Ä–µ—à–ª–∏ –≤ —Ä–µ–∂–∏–º: ${r === 'client' ? '–ó–∞–∫–∞–∑—á–∏–∫' : '–ú–∞—Å—Ç–µ—Ä'}`);
    }

    function renderUI() {
        document.getElementById('m-role-client').style.color = u.role === 'client' ? 'var(--p)' : '#CCC';
        document.getElementById('m-role-worker').style.color = u.role === 'worker' ? 'var(--p)' : '#CCC';
        document.getElementById('btn-add-ui').style.display = u.role === 'client' ? 'flex' : 'none';
    }

    function openOverlay(id) { document.getElementById(id).classList.add('active'); }
    function closeOverlay() { document.querySelectorAll('.overlay').forEach(o => o.classList.remove('active')); }
    function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(()=>t.style.display='none', 3000); }
    function signOut() { _supabase.auth.signOut().then(()=>location.reload()); }

    window.onload = initApp;
</script>
</body>
</html>
