<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МикроПомощь PRO</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }
        #map { height: 100vh; }
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn {
            padding: 12px 20px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
        }
        .input { width: 100%; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="controls">
        <button class="btn" id="btnAuth">Войти</button>
        <button class="btn" id="btnCreate">Создать задание</button>
    </div>
    
    <div class="modal" id="authModal">
        <div class="modal-content">
            <h3>Вход в систему</h3>
            <input type="email" id="authEmail" class="input" placeholder="Email">
            <input type="password" id="authPassword" class="input" placeholder="Пароль">
            <select id="userRole" class="input">
                <option value="customer">Заказчик</option>
                <option value="master">Мастер</option>
            </select>
            <button class="btn" id="btnLogin">Войти</button>
            <button class="btn" style="background: #666;" id="btnCloseAuth">Закрыть</button>
        </div>
    </div>
    
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h3>Новое задание</h3>
            <input type="text" id="taskTitle" class="input" placeholder="Название">
            <textarea id="taskDesc" class="input" placeholder="Описание" rows="3"></textarea>
            <input type="number" id="taskBudget" class="input" placeholder="Бюджет (₽)">
            <button class="btn" id="btnCreateTask">Создать</button>
            <button class="btn" style="background: #666;" id="btnCloseTask">Закрыть</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map = null;
        let user = null;
        let tasks = [];
        
        // Инициализация карты
        function initMap() {
            map = L.map('map').setView([55.7558, 37.6173], 12);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap'
            }).addTo(map);
            
            // Получение местоположения
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const { latitude, longitude } = pos.coords;
                    map.setView([latitude, longitude], 14);
                    L.marker([latitude, longitude])
                        .addTo(map)
                        .bindPopup('Вы здесь')
                        .openPopup();
                });
            }
            
            // Добавить демо-задания
            addDemoTasks();
        }
        
        // Добавить демо-задания
        function addDemoTasks() {
            const demoTasks = [
                { lat: 55.7558, lng: 37.6173, title: 'Помочь с переездом', budget: 5000 },
                { lat: 55.7512, lng: 37.6184, title: 'Починить кран', budget: 2000 },
                { lat: 55.7580, lng: 37.6160, title: 'Доставить документы', budget: 1500 }
            ];
            
            demoTasks.forEach(task => {
                L.marker([task.lat, task.lng])
                    .addTo(map)
                    .bindPopup(`<b>${task.title}</b><br>${task.budget}₽<br><button onclick="takeTask()">Взять задание</button>`);
            });
        }
        
        // Взять задание
        function takeTask() {
            alert('Задание взято в работу! В реальном приложении здесь будет связь с сервером.');
        }
        
        // Создать задание
        function createTask() {
            const title = document.getElementById('taskTitle').value;
            const desc = document.getElementById('taskDesc').value;
            const budget = document.getElementById('taskBudget').value;
            
            if (!title || !budget) {
                alert('Заполните название и бюджет');
                return;
            }
            
            const center = map.getCenter();
            L.marker([center.lat, center.lng])
                .addTo(map)
                .bindPopup(`<b>${title}</b><br>${budget}₽<br>${desc}`)
                .openPopup();
            
            document.getElementById('taskModal').classList.remove('active');
            alert('Задание создано!');
            
            // Очистить форму
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDesc').value = '';
            document.getElementById('taskBudget').value = '';
        }
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            
            // Обработчики событий
            document.getElementById('btnAuth').addEventListener('click', function() {
                document.getElementById('authModal').classList.add('active');
            });
            
            document.getElementById('btnCreate').addEventListener('click', function() {
                document.getElementById('taskModal').classList.add('active');
            });
            
            document.getElementById('btnLogin').addEventListener('click', function() {
                const email = document.getElementById('authEmail').value;
                const role = document.getElementById('userRole').value;
                
                if (email) {
                    user = { email: email, role: role };
                    alert(`Добро пожаловать, ${role === 'customer' ? 'Заказчик' : 'Мастер'}!`);
                    document.getElementById('authModal').classList.remove('active');
                    document.getElementById('btnAuth').textContent = email;
                }
            });
            
            document.getElementById('btnCreateTask').addEventListener('click', createTask);
            
            document.getElementById('btnCloseAuth').addEventListener('click', function() {
                document.getElementById('authModal').classList.remove('active');
            });
            
            document.getElementById('btnCloseTask').addEventListener('click', function() {
                document.getElementById('taskModal').classList.remove('active');
            });
            
            // Закрытие модалок по клику вне
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        this.classList.remove('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
